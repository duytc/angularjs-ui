<section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span current-page-title></span></strong></div>
    <div class="panel-body">
        <form name="adSlotForm" class="form-validation form-horizontal" role="form" ng-submit="submit()" novalidate>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Site</label>
                <div class="col-sm-10">
                    <ui-select
                            name="site"
                            ng-model="adSlot.site"
                            ng-required="true"
                            server-error>
                        <ui-select-match placeholder="Select a site...">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="site.id as site in sites | filter:{name: $select.search}">
                            {{ site.name }}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input
                            name="name"
                            ng-model="adSlot.name"
                            server-error
                            ng-required="true"
                            ng-minlength="2"
                            type="text"
                            class="form-control"
                            id="inputName"
                            placeholder="Ad slot name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputWidth" class="col-sm-2 control-label">Width</label>
                <div class="col-sm-10">
                    <input
                            name="width"
                            ng-model="adSlot.width"
                            server-error
                            ng-required="true"
                            min="1"
                            type="number"
                            class="form-control"
                            id="inputWidth"
                            placeholder="Width">
                </div>
            </div>
            <div class="form-group">
                <label for="inputWidth" class="col-sm-2 control-label">Height</label>
                <div class="col-sm-10">
                    <input
                            name="height"
                            ng-model="adSlot.height"
                            server-error
                            ng-required="true"
                            min="1"
                            type="number"
                            class="form-control"
                            id="inputHeight"
                            placeholder="Height">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">Submit</button>
                    <div class="callout callout-info">
                        <p>Submit button will be active only when all fields are valid.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
