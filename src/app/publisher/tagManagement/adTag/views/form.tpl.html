<section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span current-page-title></span></strong></div>
    <div class="panel-body">
        <form name="adTagForm" class="form-validation form-horizontal" role="form" ng-submit="submit()" novalidate>
            <div class="form-group" ng-if="!allowAdSlotSelection">
                <label class="col-sm-2 control-label">Site</label>
                <div class="col-sm-10 form-control-static">
                    {{ site.name }}
                </div>
            </div>
            <div class="form-group" ng-if="!allowAdSlotSelection">
                <label class="col-sm-2 control-label">Ad Slot</label>
                <div class="col-sm-10 form-control-static">
                    {{ adSlot.name }}
                </div>
            </div>

            <div class="form-group" ng-if="allowAdSlotSelection">
                <label for="inputSite" class="col-sm-2 control-label">Site</label>
                <div class="col-sm-10">
                    <ui-select ng-model="selected.siteId" on-select="selectSite($item, $model)">
                        <ui-select-match placeholder="Select a site">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="site.id as site in siteList | filter: {name:$select.search}">
                            {{ site.name }}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group" ng-if="allowAdSlotSelection">
                <label for="inputAdSlot" class="col-sm-2 control-label">Ad Slot</label>
                <div class="col-sm-10">
                    <ui-select ng-model="adTag.adSlot" ng-disabled="!adSlotList.length">
                        <ui-select-match placeholder="Select an ad slot">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="adSlot.id as adSlot in adSlotList | filter: {name:$select.search}">
                            {{ adSlot.name }}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAdNetwork" class="col-sm-2 control-label">Ad Network</label>
                <div class="col-sm-10">
                    <ui-select ng-model="adTag.adNetwork" id="inputAdNetwork">
                        <ui-select-match placeholder="Select an ad network">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="adNetwork.id as adNetwork in adNetworks | filter: {name:$select.search}">
                            {{ adNetwork.name }}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input
                            name="name"
                            ng-model="adTag.name"
                            server-error
                            ng-required="true"
                            ng-minlength="2"
                            type="text"
                            class="form-control"
                            id="inputName"
                            placeholder="Ad tag name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputHtml" class="col-sm-2 control-label">Html</label>
                <div class="col-sm-10">
                    <textarea
                            name="html"
                            ng-model="adTag.html"
                            server-error
                            ng-required="true"
                            class="form-control"
                            id="inputHtml"
                            rows="12"
                            placeholder="Place your ad tag here">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPosition" class="col-sm-2 control-label">Position</label>
                <div class="col-sm-10">
                    <input
                            name="height"
                            ng-model="adTag.position"
                            server-error
                            min="1"
                            type="number"
                            class="form-control"
                            id="inputPosition"
                            placeholder="Position (leave blank for last position)">
                </div>
            </div>
            <div class="form-group">
                <label for="inputActive" class="col-sm-2 control-label">Active</label>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label class="ui-checkbox">
                            <input
                                    name="active"
                                    type="checkbox"
                                    ng-model="adTag.active"
                                    server-error>
                            <span></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">Submit</button>
                    <div class="callout callout-info">
                        <p>Submit button will be active only when all fields are valid.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
