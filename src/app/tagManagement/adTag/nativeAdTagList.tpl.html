<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span>
        <strong current-page-title></strong>

        <div class="button-bar">
            <button ng-if="!!adSlot.libType" ui-sref="^.newForAdSlot({ adSlotId: adSlot.id })" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon-plus"></span>
                New Ad Tag
            </button>
            <button ng-if="!adSlot.libType" ui-sref="^.nativeNew({ adSlotId: adSlot.id })" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon-plus"></span>
                New Ad Tag
            </button>
            <button ng-click="backToListAdSlot()" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back to Ad Slot List
            </button>
        </div>
        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li ng-if="!!adSlot.libType"><a ui-sref="^.newForAdSlot({ adSlotId: adSlot.id, adSlotType: adSlotType })"> New Ad Tag</a></li>
                <li ng-if="!adSlot.libType"><a ui-sref="^.nativeNew({ adSlotId: adSlot.id })"> New Ad Tag</a></li>
                <li><a ng-click="backToListAdSlot()"> Back to Ad Slot List</a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body" ng-if="hasAdTags()">
        <div class="table-responsive">
            <table class="table" at-sortable-query at-table at-paginated at-list="adTags" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr>
                    <td at-title="#" at-implicit at-attribute="id" at-initial-sorting="desc"></td>
                    <td at-title="Action" at-attribute="action">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-if="!item.libraryAdTag.visible" ng-click="shareAdTag(item)"><a>Move To Library</a></li>
                                <li ng-if="!item.libraryAdTag.visible" class="divider"></li>
                                <li ng-if="!adSlot.libType"><a ui-sref="^.edit({ id: item.id })">Edit Ad Tag</a></li>
                                <li ng-if="!!adSlot.libType"><a ui-sref="^.editForAdSlot({ id: item.id })">Edit Ad Tag</a></li>
                                <li><a ng-click="toggleAdTagStatus(item)">{{ item.active ? 'Pause' : 'Activate' }} Ad Tag</a></li>
                                <li><a ng-click="confirmDeletion(item)">Delete Ad Tag</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-implicit at-title="Name" at-attribute="libraryAdTag.name"></td>
                    <td ng-dblclick="rotationForm.$show()" at-attribute="rotation">
                        <span class="fa fa-pencil" ng-hide="rotationForm.$visible"></span>
                        <div e-form="rotationForm" buttons="no" oncancel="updateAdTag($data, 'rotation', item)" onbeforesave="updateAdTag($data, 'rotation', item)" editable-number="item.rotation">{{ item.rotation }}</div>
                    </td>
                    <td at-title="Frequency Cap" ng-dblclick="frequencyCapForm.$show()" at-attribute="frequencyCap">
                        <span class="fa fa-pencil" ng-hide="frequencyCapForm.$visible"></span>
                        <div e-form="frequencyCapForm" buttons="no" oncancel="updateAdTag($data, 'frequencyCap', item)" onbeforesave="updateAdTag($data, 'frequencyCap', item)" editable-number="item.frequencyCap">{{ item.frequencyCap }}</div>
                    </td>
                    <td at-attribute="active">
                        <span class="label" ng-class="item.active ? 'label-success' : 'label-danger'">{{ item.active ? 'Active' : 'Paused' }}</span>
                    </td>
                    <!--<td at-title="Library" at-attribute="visible">-->
                        <!--{{ item.libraryAdTag.visible ? item.libraryAdTag.referenceName : '' }}-->
                    <!--</td>-->

                    <td at-title="In Library" at-attribute="visible">
                        <i class="fa" ng-class="item.libraryAdTag.visible? 'fa-check-square' : 'fa-square'"></i>
                    </td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" at-list="adTags" at-config="tableConfig"></at-pagination>
        </div>
    </div>
</div>
