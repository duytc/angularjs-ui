<section class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span> <strong current-page-title></strong>

        <div class="button-bar">
            <button ng-if="!isNew" ng-click="backToListSite()" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon glyphicon-arrow-left"></span>
                Back to Site List
            </button>
        </div>
        <div class="btn-group btnGrouped" dropdown ng-if="!isNew">
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ng-click="backToListSite()">Back to Site List</a></li>
            </ul>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <form name="siteForm" class="col-lg-6 form-validation form-horizontal" role="form" ng-submit="submit()" novalidate>
                <div class="form-group" ng-if="!isNew && allowPublisherSelection">
                    <label class="col-sm-2 control-label">Publisher</label>
                    <div class="col-sm-10 form-control-static">
                        {{ site.publisher.company }}
                    </div>
                </div>

                <div class="form-group" ng-if="isNew && allowPublisherSelection">
                    <label for="inputName" class="col-sm-2 control-label">Publisher</label>
                    <div class="col-sm-10">
                        <ui-select name="publisher" id="publisher" ng-model="site.publisher" ng-required="true" server-error on-select="selectPublisher($item)" reset-search-input="'false'">
                            <ui-select-match placeholder="Select a publisher">{{ $select.selected.company }}</ui-select-match>
                            <ui-select-choices repeat="publisher.id as publisher in publishers | filter: { username: $select.search }">
                                {{ publisher.company }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input name="name" ng-model="site.name" server-error ng-required="true" ng-minlength="2" type="text" class="form-control" id="inputName" placeholder="Site name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDomain" class="col-sm-2 control-label">Domain</label>
                    <div class="col-sm-10">
                        <input name="domain" ng-model="site.domain" server-error ng-required="true" ng-minlength="2" type="text" class="form-control" id="inputDomain" placeholder="Domain name">
                    </div>
                </div>
                <div class="form-group" ng-if="isEnabledAnalytics()">
                    <label for="inputEnabled" class="col-sm-2 control-label">Source Report</label>
                    <div class="col-sm-10">
                        <label class="ui-checkbox"><input server-error name="active" type="checkbox" ng-model="site.enableSourceReport" id="inputEnabled"><span></span></label>
                        <span class="help-block">If checked, source reports will be created every day for this site</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">Submit</button>
                        <div ng-show="!isFormValid()" class="callout callout-info">
                            <p>Submit button will be active only when all fields are valid.</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
