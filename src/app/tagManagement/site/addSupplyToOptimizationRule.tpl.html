<form name="addSupplyToOptimizationRule" role="form" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">Add To OptimizationRule for: <strong>{{ site.name }}</strong></h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">
                <div class="form-group">
                    <label for="optimizationRule" class="col-sm-2 control-label">Optimization Rule</label>
                    <div class="col-sm-10">
                        <ui-select ng-required="true" id="optimizationRule" ng-model="selected.optimizationRule" on-select="selectOptimizationRule($item)" reset-search-input="'false'">
                            <ui-select-match placeholder="Select an Optimization Rule">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices repeat="optimizationRule in optimizationRules | filter:filterNull | filter:$select.search">
                                {{ optimizationRule.name }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="optimizationConfig" class="col-sm-2 control-label">Optimization Integration</label>
                    <div class="col-sm-10">
                        <ui-select ng-required="true" id="optimizationConfig" ng-model="selected.optimizationConfig" on-select="selectOptimizationConfig($item)" reset-search-input="'false'">
                            <ui-select-match placeholder="Select an Optimization Integration">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices group-by="groupEntities" repeat="optimizationConfig in optimizationConfigs | filter:filterNull | filter:$select.search">
                                {{ optimizationConfig.name }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">{{ 'SUBMIT' | translate }}</button>
                        <div ng-show="!isFormValid()" class="callout callout-info">
                            <p>{{ 'VALID_FORM' | translate }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
