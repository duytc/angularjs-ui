<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span>
        <strong current-page-title></strong>

        <div class="button-bar">
            <button ui-sref="^.new" class="btn btn-primary btn-sm" type="button">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
                New Site
            </button>
        </div>
        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ui-sref="^.new">New Site</a></li>
            </ul>
        </div>
    </div>

    <search-box show-query="true" sb-list="sites" search-fields="['id', 'name', 'publisher.username', 'domain']"></search-box>

    <div class="panel-body" ng-if="hasData()">
        <div class="table-responsive">
            <table class="table" at-sortable-query at-table at-paginated at-list="sites" at-config="tableConfig">
                <thead>
                    <tr>
                        <th at-attribute="id">#</th>
                        <th>Actions</th>
                        <th at-attribute="name">Site</th>
                        <th ng-show="isAdmin()" at-attribute="publisher.username" >Publisher</th>
                        <th at-attribute="domain" >Domain</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td at-title="#" at-implicit at-sortable at-attribute="id"></td>
                    <td at-title="Actions">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-if="hasDisplayAdsModule"><a ui-sref="^.^.adSlot.list({ siteId: item.id })">Manage Ad Slots</a></li>
                                <li><a ui-sref="^.^.tagGenerator({ siteId: item.id })">Generate Tags</a></li>
                                <li class="divider"></li>
                                <li ><a ui-sref="^.^.^.reports.performance.siteAdSlots({ siteId: item.id, startDate: today})">View Today's Report</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="^.edit({ id: item.id })">Edit Site</a></li>
                                <li><a ng-click="confirmDeletion(item, $index)">Delete Site</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-implicit at-sortable at-attribute="name" at-initial-sorting="asc" at-title="Site"></td>
                    <td ng-show="isAdmin()" at-implicit at-sortable at-attribute="publisher.username" at-title="Publisher"></td>
                    <td at-title="Domain" at-implicit at-sortable at-attribute="domain" at-title="Domain"></td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" ng-click="setCurrentPageForUrl()" at-list="sites" at-config="tableConfig"></at-pagination>
        </div>
    </div>
</div>
