<div class="modal-header">
    <h4 class="modal-title">Tag for {{ adSlotName }}</h4>
</div>
<div class="modal-body">
    <p><strong>Copy and paste the following ad tag into the &lt;body&gt; section of your website.</strong></p>
    <div hljs source="javascriptTag" select-on-click class="highlight-js"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">Close</button>
</div>
