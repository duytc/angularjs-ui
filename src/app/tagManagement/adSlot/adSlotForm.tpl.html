<section class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> <strong current-page-title></strong></div>
    <div class="panel-body">
        <div class="row">
            <form name="adSlotForm" class="col-lg-12 form-validation form-horizontal" role="form" ng-submit="submit()" novalidate>
                <div class="form-group" ng-if="isAdmin() && !allowSiteSelection">
                    <label class="col-sm-1 control-label">Publisher</label>
                    <div class="col-sm-6 form-control-static">
                        {{ adSlot.site.publisher.company }}
                    </div>
                </div>
                <div class="form-group" ng-if="!allowSiteSelection">
                    <label class="col-sm-1 control-label">Site</label>
                    <div class="col-sm-6 form-control-static">
                        {{ adSlot.site.name }}
                    </div>
                </div>

                <div class="form-group" ng-if="isAdmin() && allowSiteSelection">
                    <label for="inputPublisher" class="col-sm-1 control-label">Publisher</label>
                    <div class="col-sm-6">
                        <ui-select id="inputPublisher" ng-model="selected.publisher" on-select="selectPublisher($item, $model)">
                            <ui-select-match placeholder="Select a publisher">{{ $select.selected.company }}</ui-select-match>
                            <ui-select-choices repeat="publisher.id as publisher in publisherList | filter: { company: $select.search }">
                                {{ publisher.company }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group" ng-if="allowSiteSelection">
                    <label for="inputSite" class="col-sm-1 control-label">Site</label>
                    <div class="col-sm-6">
                        <ui-select name="site" id="inputSite" ng-model="adSlot.site" ng-required="true" server-error ng-disabled="isAdmin() && !selected.publisher" on-select="selectSite($model)">
                            <ui-select-match placeholder="Select a site...">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices repeat="site.id as site in siteList | filter:{name: $select.search} | filter: selectedPublisher:selected.publisher">
                                {{ site.name }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-6">
                        <input server-error name="name" ng-model="adSlot.name" ng-required="true" ng-minlength="2" type="text" class="form-control" id="inputName" placeholder="Ad slot name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputWidth" class="col-sm-1 control-label">Width</label>
                    <div class="col-sm-6">
                        <input name="width" server-error ng-model="adSlot.width" ng-required="true" min="1" type="number" class="form-control" id="inputWidth" placeholder="Width">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputWidth" class="col-sm-1 control-label">Height</label>
                    <div class="col-sm-6">
                        <input server-error name="height" ng-model="adSlot.height" ng-required="true" min="1" type="number" class="form-control" id="inputHeight" placeholder="Height">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEnabled" class="col-sm-1 control-label">Variable Enabled</label>
                    <div class="col-sm-6">
                        <label class="ui-checkbox"><input server-error name="active" type="checkbox" ng-model="adSlot.enableVariable" id="inputEnabled"><span></span></label>
                        <span class="help-block">check to configure conditions for choosing display ad slot</span>
                    </div>
                </div>

                <div class="form-group" ng-if="adSlot.enableVariable">
                    <label class="col-sm-1 control-label">Query Builder</label>
                    <div class="col-sm-6">
                        <div class="expressions-group">
                            <query-builder expressions="adSlot.variableDescriptor.expressions" ad-slots="adSlots"></query-builder>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-6">
                        <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">Submit</button>
                        <div ng-show="!isFormValid()" class="callout callout-info">
                            <p>Submit button will be active only when all fields are valid.</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
