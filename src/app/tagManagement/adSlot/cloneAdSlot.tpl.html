<form name="cloneAdSlotForm" role="form" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">{{ 'AD_SLOT_MODULE.CLONE_AD_SLOT' | translate }} : <strong>{{ adSlot.libraryAdSlot.name }}</strong></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>
                    <div class="col-sm-10">
                        <input server-error name="name" ng-model="cloneAdSlot.libraryAdSlot.name" ng-required="true" ng-minlength="2" type="text" class="form-control" id="inputName" placeholder="{{ 'AD_SLOT_MODULE.PLACEHOLDER_AD_SLOT_NAME' | translate }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputSite" class="col-sm-2 control-label">{{ 'SITE' | translate }}</label>
                    <div class="col-sm-10">
                        <ui-select id="inputSite" ng-model="cloneAdSlot.site" reset-search-input="'false'">
                            <ui-select-match placeholder="{{ 'SITE_MODULE.SELECT_A_SITE' | translate }}">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices repeat="site.id as site in sites | filter: $select.search ">
                                {{ site.name }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-danger" ng-disabled="!isFormValid()" type="submit">{{ 'SUBMIT' | translate }}</button>
    </div>
</form>
