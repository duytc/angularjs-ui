<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span>
        <strong current-page-title></strong>

        <div class="button-bar hidden-xs">
            <button ui-sref="^.^.tagGenerator({ siteId: currentSiteId })" class="btn btn-sm btn-primary" type="button">
                Generate Ad Tags
            </button>
            <button ui-sref="^.new({ siteId: currentSiteId })" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
                New Ad Slot
            </button>
            <button ui-sref="^.^.sites.list" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon glyphicon-arrow-left"></span>
                Back to List of Sites
            </button>
        </div>
    </div>

    <search-box show-query="true" sb-list="adSlots" search-fields="['id', 'name', 'width', 'height']"></search-box>

    <div class="panel-body" ng-if="hasData()">
        <div>
            <table class="table ng-table-responsive" at-sortable-query at-table at-paginated at-list="adSlots" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr>
                    <td at-title="#" at-implicit at-sortable at-attribute="id" at-initial-sorting="asc"></td>
                    <td at-title="Actions">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-if="!!item.width"><a ui-sref="^.^.adTag.list({ adSlotId: item.id })">Manage Ad Tags</a></li>
                                <li><a ng-click="generateAdTag(item)">Generate a Tag</a></li>
                                <li class="divider"></li>
                                <li ng-if="!!item.width"><a ui-sref="^.edit({ id: item.id })">Edit Ad Slot</a></li>
                                <li ng-if="!!item.width"><a ng-click="cloneAdSlot(item)">Clone Ad Slot</a></li>
                                <li ng-if="!item.width"><a ui-sref="^.editDynamic({ id: item.id })">Edit Ad Slot</a></li>
                                <li><a ng-click="confirmDeletion(item)">Delete Ad Slot</a></li>
                            </ul>
                        </div>
                    </td>

                    <td at-title="Ad Slot" at-implicit at-sortable at-attribute="name"></td>
                    <td at-title="Size" at-sortable at-attribute="width">
                        {{ !!item.width ? item.width + 'x' + item.height : ''}}
                    </td>
                    <td at-title="Dynamic">
                        <i class="fa" ng-class="!item.width ? 'fa-check-square' : 'fa-square'"></i>
                    </td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" at-list="adSlots" ng-click="setCurrentPageForUrl()" at-config="tableConfig"></at-pagination>
        </div>
    </div>
</div>
