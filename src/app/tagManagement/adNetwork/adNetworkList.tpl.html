<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span>
        <strong current-page-title></strong>

        <div class="button-bar">
            <button ui-sref="^.new" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
                New Ad Network
            </button>
        </div>
        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ui-sref="^.new">New Ad Network</a></li>
            </ul>
        </div>
    </div>

    <search-box show-query="true" sb-list="adNetworks" search-fields="['id', 'name', 'publisher.username']"></search-box>

    <div class="panel-body" ng-if="hasData()">
        <div class="table-responsive">
            <table class="table" at-sortable-query at-table at-paginated at-list="adNetworks" at-config="tableConfig">
                <thead>
                    <tr>
                        <th at-attribute="id">#</th>
                        <th>Actions</th>
                        <th at-attribute="name">Ad Network</th>
                        <th ng-show="isAdmin()" at-attribute="publisher.username">Publisher</th>
                        <th at-attribute="status">Status</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td at-implicit at-sortable at-attribute="id" at-title="#"></td>
                    <td at-title="Actions">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu pull-right-dropdown" role="menu">
                                <li><a ng-click="toggleAdNetworkStatus(item)">{{ item.active ? 'Pause' : 'Activate' }} Ad Network</a></li>
                                <li><a ng-click="openListSitesForAdNetwork(item)">Pause Ad Network by Sites</a></li>
                                <li class="divider"></li>
                                <li ><a ui-sref="^.^.^.reports.performance.adNetworkSites({ adNetworkId: item.id, startDate: today})">View Today's Report</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="^.edit({ id: item.id })">Edit Ad Network</a></li>
                                <li ng-if="item.url" class="divider"></li>
                                <li ng-if="item.url"><a ng-href="{{ item.url }}" target="_blank">Visit Ad Network</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-implicit at-sortable at-attribute="name" at-initial-sorting="asc" at-title="Ad Network"></td>
                    <td ng-show="isAdmin()" at-implicit at-sortable at-attribute="publisher.username" at-title="Publisher"></td>
                    <td at-sortable at-attribute="status" at-title="Status">
                        <span class="label" ng-class="item.active ? 'label-success' : 'label-danger'">{{ item.active ? 'Active' : 'Paused' }}</span>
                    </td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" ng-click="setCurrentPageForUrl()" at-list="adNetworks" at-config="tableConfig"></at-pagination>
        </div>
    </div>
</div>
