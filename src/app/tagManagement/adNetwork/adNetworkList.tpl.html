<div class="panel panel-default">
    <div class="panel-heading">
        <strong current-page-title></strong>

        <div class="button-bar hidden-xs">
            <button ui-sref="^.new" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
                New Ad Network
            </button>
        </div>
    </div>
    <div class="panel-body">
        <div ng-if="hasData()">
            <table class="table table-hover ng-table-responsive" ng-table="tableParams" show-filter="true">
                <tr ng-repeat="adNetwork in $data">
                    <td data-title="'#'" sortable="'id'">
                        {{ adNetwork.id }}
                    </td>
                    <td data-title="'Actions'">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn" dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="toggleAdNetworkStatus(adNetwork)">{{ adNetwork.active ? 'Pause' : 'Activate' }} Ad Network</a></li>
                                <li><a ng-click="openListSitesForAdNetwork(adNetwork)">Pause Ad Network by Sites</a></li>
                                <li><a ui-sref="^.edit({ id: adNetwork.id })">Edit Ad Network</a></li>
                                <li ng-if="adNetwork.url" class="divider"></li>
                                <li ng-if="adNetwork.url"><a ng-href="{{ adNetwork.url }}" target="_blank">Visit Ad Network</a></li>
                            </ul>
                        </div>
                    </td>
                    <td ng-show="isAdmin()" data-title="'Publisher'" sortable="'publisher.username'" filter="{ 'publisher.username': 'text' }">
                        {{ adNetwork.publisher.username }}
                    </td>
                    <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                        {{ adNetwork.name }}
                    </td>
                    <td data-title="'Status'">
                        <span class="label" ng-class="adNetwork.active ? 'label-success' : 'label-danger'">{{ adNetwork.active ? 'Active' : 'Paused' }}</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
