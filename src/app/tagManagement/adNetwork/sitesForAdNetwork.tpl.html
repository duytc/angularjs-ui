<div class="modal-header">
    <h4 class="modal-title">{{ 'AD_NETWORK_MODULE.SITES_FOR_AD_NETWORK' | translate }} : <strong>{{ adNetwork.name }}</strong></h4>
</div>
<div class="modal-body">

    <div class="alert alert-{{ alert.status }}" ng-if="!!alert.message">
        <a href="#" class="close" data-dismiss="alert" ng-click="removeAlert()" aria-label="close" title="close">Ã—</a>

        {{ alert.message }}
    </div>

    <div class="table-responsive">
        <table class="table" at-table at-paginated at-list="sites.records" at-config="configPagination">
            <thead></thead>
            <tbody>
            <tr>
                <td at-title="#" at-implicit at-attribute="site.id"></td>
                <td at-title="{{ 'ACTIONS' | translate }}">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn" dropdown-toggle> {{ 'ACTIONS' | translate }} <span class="caret"></span> </button>
                        <ul class="dropdown-menu pull-right-dropdown" role="menu">
                            <li ng-if="item.pausedAdTagsCount > 0 && !isSubPublisher()"><a ng-click="toggleStatus(item, true)">{{ 'AD_NETWORK_MODULE.DROPDOWN_ACTIVE' | translate }}</a></li>
                            <li ng-if="item.activeAdTagsCount > 0 && !isSubPublisher()"><a ng-click="toggleStatus(item, false)">{{ 'AD_NETWORK_MODULE.DROPDOWN_PAUSE' | translate }}</a></li>
                        </ul>
                    </div>
                </td>
                <td at-title="{{ 'SITE' | translate }}" at-implicit at-attribute="site.name"></td>
                <td at-title="{{ 'SITE_MODULE.DOMAIN' | translate }}" at-implicit at-attribute="site.domain"></td>
                <td at-implicit at-attribute="activeAdTagsCount" at-title="{{ 'AD_NETWORK_MODULE.ACTIVE_AD_TAGS_COUNT' | translate }}"></td>
                <td at-implicit at-attribute="pausedAdTagsCount" at-title="{{ 'AD_NETWORK_MODULE.PAUSE_AD_TAGS_COUNT' | translate }}"></td>
            </tr>
            </tbody>
        </table>

        <pagination ng-if="showPagination()" class="pagination" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page="tableConfig.itemsPerPage" total-items="tableConfig.totalItems" ng-model="availableOptions.currentPage" max-size="tableConfig.maxPages" ng-change="changePage(availableOptions.currentPage)"></pagination>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">{{ 'CLOSE' | translate }}</button>
</div>
