<div class="modal-header">
    <h4 class="modal-title">Sites for ad etwork : <strong>{{ adNetwork.name }}</strong></h4>
</div>
<div class="modal-body">

    <table class="table" at-table at-paginated at-list="sites" at-config="configPagination">
        <thead></thead>
        <tbody>
        <tr>
            <td at-title="#" at-implicit at-attribute="site.id" at-initial-sorting="asc"></td>
            <td at-title="Actions">
                <div class="btn-group" dropdown>
                    <button type="button" class="btn" dropdown-toggle> Actions <span class="caret"></span> </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="onClick(item)">{{ item.active ? 'Pause' : 'Active' }}</a></li>
                    </ul>
                </div>
            </td>
            <td at-title="Site Name" at-implicit at-attribute="site.name"></td>
            <td at-title="Domain" at-implicit at-attribute="site.domain"></td>
            <td at-title="Active" at-attribute="active">
                <span class="label" ng-class="item.active ? 'label-success' : 'label-danger'">{{ item.active ? 'Active' : 'Pause' }}</span>
            </td>
        </tr>
        </tbody>
    </table>

    <at-pagination ng-if="sites.length > configPagination.itemsPerPage" at-list="sites" at-config="configPagination"></at-pagination>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">Close</button>
</div>
