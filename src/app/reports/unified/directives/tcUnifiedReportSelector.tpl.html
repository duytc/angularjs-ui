<section id="performance-report-selector" class="panel panel-default">
    <div class="panel-body">
        <form name="reportSelectorForm" class="form-inline" role="form" ng-submit="getReports()" novalidate>
            <div class="form-group">
                <label for="inputDateRange">{{ 'REPORT.DATE_RANGE' | translate }}</label>
                <div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input date-range-picker options="datePickerOpts" class="form-control date-picker" type="text" id="inputDateRange" ng-model="selectedData.date" ng-required="true">
                    </div>
                </div>
            </div>

            <div class="publisher form-group" ng-if="isAdmin">
                <label>{{ 'PUBLISHER' | translate }}</label>
                <ui-select name="publisher" ng-model="selectedData.publisher" ng-required="true" ng-disabled="!optionData.publishers.length" on-select="selectPublisher($model)" reset-search-input="'false'">
                    <ui-select-match placeholder="{{ 'PUBLISHER_MODULE.SELECT_A_PUBLISHER' | translate }}">{{ $select.selected.company }}</ui-select-match>
                    <ui-select-choices group-by="groupEntities" repeat="publisher.id as publisher in optionData.publishers | filter: $select.search">
                        <div ng-bind-html="publisher.company | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="publisher form-group" ng-if="!isAdmin && !isSubPublisher">
                <label>{{ 'ACCOUNT' | translate }}</label>
                <ui-select name="publisher" ng-model="selectedData.publisher" ng-required="true" ng-disabled="!optionData.subPublishers.length" on-select="selectSubPublisher($model)" reset-search-input="'false'">
                    <ui-select-match placeholder="{{ 'PUBLISHER_MODULE.SELECT_A_PUBLISHER' | translate }}">{{ $select.selected.username }}</ui-select-match>
                    <ui-select-choices group-by="groupEntities" repeat="publisher.id as publisher in optionData.subPublishers | filter: $select.search">
                        <div ng-bind-html="publisher.username | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group" ng-if="!!selectedData.publisher && isAdmin || !isAdmin">
                <div class="form-inline">
                    <div class="ad-network form-group" ng-if="!!demandSourceTransparency">
                        <label>{{ 'AD_NETWORK' | translate }}</label>
                        <ui-select name="adNetwork" ng-model="selectedData.adNetwork" on-select="selectAdNetwork($item)" ng-required="true" reset-search-input="'false'">
                            <ui-select-match placeholder="{{ 'AD_NETWORK_MODULE.SELECT_A_AD_NETWORK' | translate }}">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices group-by="groupEntities" repeat="adNetwork.id as adNetwork in optionData.adNetworks | filter: $select.search">
                                <div ng-bind-html="adNetwork.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div class="ad-network form-group" ng-if="selectedData.adNetwork">
                        <label>{{ 'SITE' | translate }}</label>
                        <ui-select name="site" ng-model="selectedData.site" on-select="selectSite($item)" ng-required="true" reset-search-input="'false'">
                            <ui-select-match placeholder="{{ 'AD_NETWORK_MODULE.SELECT_A_AD_NETWORK' | translate }}">{{ $select.selected.name }}</ui-select-match>
                            <ui-select-choices group-by="groupEntities" repeat="site.id as site in optionData.sites | filter: $select.search">
                                <div ng-bind-html="site.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div class="report-type form-group select-breakdown">
                        <label>{{ 'REPORT.BREAKDOWN' | translate }}</label>
                        <ui-select ng-model="selectedData.labelBreakdown" ng-required="true" on-select="selectBreakdownOption($item)" reset-search-input="'false'">
                            <ui-select-match placeholder="{{ 'REPORT.SELECT_AN_OPTION' | translate }}">{{ selectedData.labelBreakdown }}</ui-select-match>
                            <ui-select-choices stop-event group-by="groupEntities" repeat="option.key as option in breakdownOptions | filter:filterBreakdown:option">
                                <label stop-event class="ui-checkbox"><input server-error name="active" type="checkbox" ng-model="selectedData.breakDowns[option.key]" ng-click="clickBreakdown(option.key)" id="inputEnabled"><span> {{ option.label }}</span></label>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <button ng-disabled="!isFormValid()" type="submit" class="btn btn-primary">{{ 'REPORT.GET_REPORTS' | translate }}</button>
        </form>
    </div>
</section>
