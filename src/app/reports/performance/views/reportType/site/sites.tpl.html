<div ng-if="hasResult">
    <tc-performance-report-overview report-group="reportGroup"></tc-performance-report-overview>

    <div class="panel panel-default daily-reports">
        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>
            Site Breakdown
            <div class="button-bar hidden-xs">
                <export-excel data="reports" fields="['startDate', 'name', 'slotOpportunities', 'totalOpportunities', 'impressions', 'passbacks', 'fillRate']" header="['Date', 'Site', 'Slot Opportunities', 'Network Opportunities', 'Impressions', 'Passbacks', 'Fill Rate']" file-name="getExportExcelFileName"></export-excel>
            </div>

            <div class="btn-group btnGrouped" dropdown>
                <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a>
                        <export-excel css-class="''" data="reports" fields="['startDate', 'name', 'slotOpportunities', 'totalOpportunities', 'impressions', 'passbacks', 'fillRate']" header="['Date', 'Site', 'Slot Opportunities', 'Network Opportunities', 'Impressions', 'Passbacks', 'Fill Rate']" file-name="getExportExcelFileName"></export-excel>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" at-table at-paginated at-list="reports" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr ng-click="drillDownReport(reportStates.siteAdSlots, item)">
                    <td at-title="Actions">
                        <div class="btn-group" dropdown stop-event>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu pull-right-dropdown" role="menu">
                                <li><a ng-click="popupReport(reportStates.siteAdSlots, item)">Site Info</a></li>
                                <li><a ng-click="goToEditPage('tagManagement.sites.edit', item.reportType.siteId)">Edit Site</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-title="Start Date" at-attribute="startDate">
                        {{ item.startDate | date }}
                    </td>
                    <td at-title="End Date" at-attribute="startDate">
                        {{ item.endDate | date }}
                    </td>
                    <td class="name" at-title="Site" at-attribute="name" at-sortable>
                        {{ item.name }}
                    </td>
                    <td at-title="Slot Opportunities" at-attribute="slotOpportunities" at-sortable at-initial-sorting="desc">
                        {{ item.slotOpportunities | number }}
                    </td>
                    <td at-title="Network Opportunities" at-attribute="totalOpportunities" at-sortable>
                        {{ item.totalOpportunities | number }}
                    </td>
                    <td at-title="Impressions" at-attribute="impressions" at-sortable>
                        {{ item.impressions | number }}
                    </td>
                    <td at-title="Passbacks" at-attribute="passbacks" at-sortable>
                        {{ item.passbacks | number }}
                    </td>
                    <td at-title="Fill Rate" at-attribute="fillRate" at-sortable>
                        {{ item.fillRate | percentage }}
                    </td>

                    <!--<td at-title="Est. Revenue" at-attribute="estRevenue" at-sortable>-->
                        <!--{{ item.estRevenue | currency:'$':4 }}-->
                    <!--</td>-->
                    <!--<td at-title="Est. CPM" at-attribute="estCpm" at-sortable>-->
                        <!--{{ item.estCpm | currency:'$':4 }}-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
        </div>

        <at-pagination ng-if="showPagination()" class="table-footer" at-list="reports" at-config="tableConfig"></at-pagination>
    </div>

    <tc-performance-report-summary report-group="reportGroup"></tc-performance-report-summary>
</div>
