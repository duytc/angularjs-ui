<div ng-if="hasResult">
    <tc-performance-report-overview report-group="reportGroup"></tc-performance-report-overview>

    <div class="panel panel-default daily-reports">
        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>
            Ad Network Breakdown
            <div class="button-bar hidden-xs">
                <export-excel data="reports" fields="['startDate', 'endDate', 'reportType.adNetworkName', 'totalOpportunities', 'impressions', 'passbacks', 'fillRate', 'estRevenue', 'estCpm']" header="['Start Date', 'End Date', 'Ad Network', 'Network Opportunities', 'Impressions', 'Passbacks', 'Fill Rate', 'Est. Revenue ($)', 'Est. CPM ($)']" file-name="getExportExcelFileName"></export-excel>
            </div>
        </div>
        <div class="ng-table-responsive">
            <table class="table table-hover" at-table at-paginated at-list="reports" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr ng-click="drillDownReport(reportStates.adNetwork, item)">
                    <td at-title="Actions">
                        <div class="btn-group" dropdown stop-event>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu" role="menu">
                                <!--<li><a ng-click="popupReport(reportStates.adNetwork, item)">Ad Network Info</a></li>-->
                                <li><a ng-click="goToEditPage('tagManagement.adNetwork.edit', item.reportType.adNetworkId)">Edit Ad Network</a></li>
                                <li><a ng-click="openUpdateCpm(item, updateCpmTypes.adNetwork)">Update Cpm</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-title="Start Date" at-attribute="startDate">
                        {{ item.startDate | date }}
                    </td>
                    <td at-title="End Date" at-attribute="endDate">
                        {{ item.endDate | date }}
                    </td>
                    <td class="name" at-title="Ad Network" at-attribute="name" at-sortable>
                        {{ item.reportType.adNetworkName }}
                    </td>
                    <td at-title="Network Opportunities" at-attribute="totalOpportunities" at-sortable at-initial-sorting="desc">
                        {{ item.totalOpportunities | number }}
                    </td>
                    <td at-title="Impressions" at-attribute="impressions" at-sortable>
                        {{ item.impressions | number }}
                    </td>
                    <td at-title="Passbacks" at-attribute="passbacks" at-sortable>
                        {{ item.passbacks | number }}
                    </td>
                    <td at-title="Fill Rate" at-attribute="fillRate" at-sortable>
                        {{ item.fillRate | percentage }}
                    </td>

                    <!--<td at-title="Est. Revenue" at-attribute="estRevenue" at-sortable>-->
                        <!--{{ item.estRevenue | currency:'$':4 }}-->
                    <!--</td>-->
                    <!--<td at-title="Est. CPM" at-attribute="estCpm" at-sortable>-->
                        <!--{{ item.estCpm | currency:'$':4 }}-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
        </div>

        <at-pagination ng-if="showPagination()" class="table-footer" at-list="reports" at-config="tableConfig"></at-pagination>
    </div>

    <tc-performance-report-summary report-group="reportGroup"></tc-performance-report-summary>
</div>
