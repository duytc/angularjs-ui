<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
    <h4 class="modal-title">Publisher Info</strong></h4>
</div>
<div class="modal-body">
    <table class="table">
        <thead>
        <tr>
            <th>Publisher Name</th>
            <th>Full Name</th>
            <th>Company</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ data.username }}</td>
            <td>{{ data.firstName + " " + data.lastName}}</td>
            <td>{{ data.company }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.phone }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Drill Down</button>
    <button class="btn btn-primary" ng-click="goToEditPage('publisherManagement.edit', data.publisherId)">Edit This Publisher</button>
</div>
