<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
    <h4 class="modal-title">Ad Network Info</h4>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Ad Network</th>
                <th ng-show="isAdmin">Publisher</th>
                <th>Domain</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ relativeEntityData.id }}</td>
                <td>{{ relativeEntityData.name }}</td>
                <td ng-show="isAdmin">{{ relativeEntityData.publisher.username }}</td>
                <td>{{ relativeEntityData.url }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Drill Down</button>
    <button class="btn btn-primary" ng-click="$dismiss(); goToEditPage('tagManagement.adNetwork.edit', relativeEntityData.id)">Edit This AdNetwork</button>
    <!--<button class="btn btn-primary" ng-click="openUpdateCpm(updateCpmTypes.adNetwork)">Update CPM</button>-->
</div>
