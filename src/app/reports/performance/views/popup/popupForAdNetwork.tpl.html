<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
    <h4 class="modal-title">Ad Network Info</h4>
</div>
<div class="modal-body">
    <table class="table">
        <thead>
        <tr>
            <th>Ad Network</th>
            <th ng-show="isAdmin">Publisher</th>
            <th>Domain</th>
            <th>Default Cpm Rate</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ data.name }}</td>
            <td ng-show="isAdmin">{{ data.publisher.username }}</td>
            <td>{{ data.url }}</td>
            <td>{{ data.defaultCpmRate }}</td>
            <td><span class="label" ng-class="data.active ? 'label-success' : 'label-danger'">{{ data.active ? 'Active' : 'Paused' }}</span></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Drill Down</button>
    <button class="btn btn-primary" ng-click="goToEditPage('tagManagement.adNetwork.edit', data.id)">Edit This AdNetwork</button>
    <button class="btn btn-primary" ng-click="openUpdateCpm('adNetwork')">Update CPM</button>
</div>
