<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
    <h4 class="modal-title">{{ 'PERFORMANCE_REPORT_MODULE.TITLE_SITE_INFO' | translate }}</h4>
</div>

<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>{{ 'SITE' | translate }}</th>
                <th ng-show="isAdmin">{{ 'PUBLISHER' | translate }}</th>
                <th>{{ 'SITE_MODULE.DOMAIN' | translate }}</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ relativeEntityData.id }}</td>
                <td>{{ relativeEntityData.name }}</td>
                <td ng-show="isAdmin">{{ relativeEntityData.publisher.company }}</td>
                <td>{{ relativeEntityData.domain }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">{{ 'PERFORMANCE_REPORT_MODULE.DRILL_DOWN' | translate }}</button>
    <button ng-disabled="isSubPublisher" class="btn btn-primary" ng-click="$dismiss(); goToEditPage('tagManagement.sites.edit', relativeEntityData.id)">{{ 'PERFORMANCE_REPORT_MODULE.EDIT_THIS_SITE' | translate }}</button>
</div>
