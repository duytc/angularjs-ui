<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
    <h4 class="modal-title">Site Info</h4>
</div>
<div class="modal-body">
    <table class="table">
        <thead>
        <tr>
            <th>Site Name</th>
            <th ng-show="isAdmin">Publisher</th>
            <th>Domain</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ data.name }}</td>
            <td ng-show="isAdmin">{{ data.publisher.username }}</td>
            <td>{{ data.domain }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Drill Down</button>
    <button class="btn btn-primary" ng-click="goToEditPage('tagManagement.sites.edit', data.id)">Edit This Site</button>
</div>
