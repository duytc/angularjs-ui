<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
    <h4 class="modal-title">Ad Slot Info</h4>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Ad Slot</th>
                <th>Site</th>
                <th ng-show="isAdmin">Publisher</th>
                <th ng-show="!!relativeEntityData.libraryAdSlot.width">Width</th>
                <th ng-show="!!relativeEntityData.libraryAdSlot.height">Height</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ relativeEntityData.id }}</td>
                <td>{{ relativeEntityData.libraryAdSlot.name }}</td>
                <td>{{ relativeEntityData.site.name }}</td>
                <td ng-show="isAdmin">{{ relativeEntityData.site.publisher.company }}</td>
                <td ng-show="!!relativeEntityData.libraryAdSlot.width">{{ relativeEntityData.libraryAdSlot.width }}</td>
                <td ng-show="!!relativeEntityData.libraryAdSlot.height">{{ relativeEntityData.libraryAdSlot.height }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Drill Down</button>
    <button class="btn btn-primary" ng-click="$dismiss(); goToEditPage('tagManagement.adSlot.edit', relativeEntityData.id)">Edit This AdSlot</button>
</div>
