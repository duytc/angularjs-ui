<form role="form" ng-submit="submit(date, CPM)" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">Update CPM</strong></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Ad Network</label>
                    <div class="col-sm-9 form-control-static">
                        {{ cpmData.name }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDate" class="col-sm-3 control-label">Date Range</label>
                    <div class="col-sm-9">
                        <div class="input-group" id="inputDate">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input date-range-picker options="datePickerOpts" class="form-control date-picker" type="text" ng-model="date" ng-required="true" placeholder="Date Range">
                        </div>
                    </div>
                </div>
                <div class="form-group input-spinners">
                    <label for="inputCpmRate" class="col-sm-3 control-label">CPM Rate</label>
                    <div class="col-sm-9">
                        <input type="number" id="inputCpmRate" name="input" class="form-control" ng-model="CPM" min="1" placeholder="CPM Rate">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">Cancel</button>
        <button class="btn btn-danger" ng-disabled="!isFormValid()" type="submit">Update CPM</button>
    </div>
</form>
