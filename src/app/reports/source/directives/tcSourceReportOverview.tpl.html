<div class="row">
    <div class="col-md-4">
        <section class="panel panel-box info-box">
            <div class="panel-item bg-reverse">
                <p class="size-h1 no-margin">{{ reportGroup.visits | number }}</p>
                <p class="text-muted no-margin">{{ 'SOURCE_REPORT_MODULE.VISITS' | translate }}</p>
            </div>
        </section>
    </div>

    <div class="col-md-4">
        <section class="panel panel-box info-box">
            <div class="panel-item bg-reverse">
                <p class="size-h1 no-margin">{{ reportGroup.pageViews | number }}</p>
                <p class="text-muted no-margin">{{ 'SOURCE_REPORT_MODULE.PAGE_VIEWS' | translate }}</p>
            </div>
        </section>
    </div>

    <div class="col-md-4">
        <section class="panel panel-box info-box">
            <div class="panel-item bg-reverse">
                <p class="size-h1 no-margin">{{ reportGroup.qtosPercentage | percentage }}</p>
                <p class="text-muted no-margin">{{ 'SOURCE_REPORT_MODULE.QUALITY_TIME_ON_SITE_PERCENTAGE' | translate }}</p>
            </div>
        </section>
    </div>
</div>
