<div class="panel panel-default" ng-if="hasData">
    <div class="panel-body">
        <table class="table table-hover ng-table-responsive" ng-table="tableParams">
            <tr ng-repeat="report in $data">
                <td data-title="'Date'" sortable="'date'">
                    {{ report.date | date }}
                </td>
                <td data-title="'ID'" sortable="'adTagId'">
                    {{ report.adTagId }}
                </td>
                <td data-title="'Ad Tag'" sortable="'name'">
                    {{ report.name }}
                </td>
                <td data-title="'Total Opportunities'" sortable="'totalOpportunities'">
                    {{ report.totalOpportunities | number }}
                </td>
                <td data-title="'Impressions'" sortable="'impressions'">
                    {{ report.impressions | number }}
                </td>
                <td data-title="'Passbacks'" sortable="'passbacks'">
                    {{ report.passbacks | number }}
                </td>
                <td data-title="'Relative Fill Rate'" sortable="'relativeFillRate'">
                    {{ report.relativeFillRate | percentage }}
                </td>
                <td data-title="'Fill Rate'" sortable="'fillRate'">
                    {{ report.fillRate | percentage }}
                </td>
            </tr>
        </table>
    </div>
</div>
