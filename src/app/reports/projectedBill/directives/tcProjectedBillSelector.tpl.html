<section id="performance-report-selector" class="panel panel-default" ng-if="isAdmin">
    <div class="panel-body">
        <form name="projectedBillSelectorForm" class="form-inline" role="form" ng-submit="getProjectedBill()" novalidate>
            <div class="publisher form-group">
                <label>Publisher</label>
                <ui-select name="publisher" ng-model="selectedData.publisherId" ng-required="true" ng-disabled="!optionData.publishers.length" on-select="selectPublisher()">
                    <ui-select-match placeholder="Select a publisher">{{ $select.selected.username }}</ui-select-match>
                    <ui-select-choices group-by="groupEntities" repeat="publisher.id as publisher in optionData.publishers | filter: $select.search">
                        <div ng-bind-html="publisher.username | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <button type="submit" class="btn btn-primary">Get Projected Bill</button>
        </form>
    </div>
</section>
