<div ng-if="hasResult">
    <tc-projected-bill-overview report-group="reportGroup"></tc-projected-bill-overview>

    <div class="panel panel-default daily-reports">
        <div class="panel-heading">{{ 'REPORT.DAILY_ACCOUNT_BREAKDOWN' | translate }}
            <div class="button-bar">
                <export-excel data="reports" fields="['date', 'slotOpportunities', 'billedAmount', 'billedRate']" header="['Date', 'Slot Ops', 'Billed Amount ($)', 'Billed CPM Rate($)']" file-name="getExportExcelFileName"></export-excel>
            </div>
            <div class="btn-group btnGrouped" dropdown>
                <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li>
                        <export-excel data="reports" fields="['date', 'slotOpportunities', 'billedAmount', 'billedRate']" header="['Date', 'Slot Ops', 'Billed Amount ($)', 'Billed CPM Rate($)']" file-name="getExportExcelFileName"></export-excel>
                    </li>
                </ul>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table" at-table at-paginated at-list="reports" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr>
                    <td at-title="{{ 'REPORT.DATE' | translate }}" at-attribute="date" at-sortable at-initial-sorting="desc">
                        {{ item.date | date }}
                    </td>
                    <td at-title="{{ 'REPORT.SLOT_OPPORTUNITIES' | translate }}" at-attribute="slotOpportunities" at-sortable>
                        {{ item.slotOpportunities | number }}
                    </td>
                    <td at-title="{{ 'REPORT.IMPRESSION_OPPORTUNITIES' | translate }}" at-attribute="adOpportunities" at-sortable>
                        {{ item.adOpportunities | number }}
                    </td>
                    <td at-title="{{ 'REPORT.BILLED_AMOUNT' | translate }}" at-attribute="billedAmount" at-sortable>
                        {{ item.billedAmount | currency }}
                    </td>
                    <td at-title="{{ 'REPORT.BILLED_CPM_RATE' | translate }}">
                        {{ item.billedRate | currency:'$':4 }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <at-pagination ng-if="showPagination()" class="table-footer" at-list="reports" at-config="tableConfig"></at-pagination>
    </div>

    <tc-projected-bill-summary report-group="reportGroup"></tc-projected-bill-summary>
</div>
