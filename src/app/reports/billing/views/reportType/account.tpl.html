<div ng-if="hasResult">
    <tc-billing-report-overview report-group="reportGroup"></tc-billing-report-overview>

    <div class="panel panel-default daily-reports">
        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>
            Daily Account Breakdown
            <div class="button-bar">
                <export-excel data="reports" fields="['date', 'slotOpportunities', 'billedAmount', 'billedRate']" header="['Date', 'Slot Opportunities', 'Billed Amount ($)', 'Billed CPM Rate ($)']" file-name="getExportExcelFileName"></export-excel>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" at-table at-paginated at-list="reports" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr ng-click="drillDownReport(reportStates.sites, item)">
                    <td at-title="Date" at-attribute="date" at-sortable at-initial-sorting="desc">
                        {{ item.date | date }}
                    </td>
                    <td at-title="Slot Opportunities" at-attribute="slotOpportunities" at-sortable>
                        {{ item.slotOpportunities | number }}
                    </td>
                    <td at-title="Billed Amount" at-attribute="billedAmount" at-sortable>
                        {{ item.billedAmount | currency }}
                    </td>
                    <td at-title="Billed CPM Rate">
                        {{ item.billedRate | currency:'$':4 }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <at-pagination ng-if="showPagination()" class="table-footer" at-list="reports" at-config="tableConfig"></at-pagination>
    </div>

    <tc-billing-report-summary report-group="reportGroup"></tc-billing-report-summary>
</div>
