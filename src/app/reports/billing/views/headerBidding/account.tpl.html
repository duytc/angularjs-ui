<div ng-if="hasResult">
    <tc-billing-report-overview report-group="reportGroup"></tc-billing-report-overview>

    <div class="panel panel-default daily-reports">
        <div class="panel-heading"><span class="glyphicon glyphicon-th"></span>
            {{ 'REPORT.DAILY_ACCOUNT_BREAKDOWN' | translate }}
            <div class="button-bar">
                <export-excel data="reports" fields="['date', 'hbRequests', 'hbBilledAmount', 'hbBilledRate']" header="['Date', 'Header Bidding Requests', 'Header Bidding Billed Amount', 'Header Bidding Billed Rate']" file-name="getExportExcelFileName"></export-excel>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" at-table at-paginated at-list="reports" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr ng-click="drillDownReport(reportStates.sites, item)">
                    <td at-title="{{ 'REPORT.DATE' | translate }}" at-attribute="date" at-sortable at-initial-sorting="desc">
                        {{ item.date | date }}
                    </td>
                    <td at-title="{{ 'REPORT.HEADER_BIDDING_REQUESTS' | translate }}" at-attribute="hbRequests" at-sortable>
                        {{ item.hbRequests | number }}
                    </td>
                    <td at-title="{{ 'REPORT.HEADER_BIDDING_BILLED_AMOUNT' | translate }}" at-attribute="hbBilledAmount" at-sortable>
                        {{ item.hbBilledAmount | currency }}
                    </td>
                    <td at-title="{{ 'REPORT.HEADER_BIDDING_BILLED_RATE' | translate }}">
                        {{ item.hbBilledRate | number }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <at-pagination ng-if="showPagination()" class="table-footer" at-list="reports" at-config="tableConfig"></at-pagination>
    </div>

    <tc-billing-report-summary report-group="reportGroup"></tc-billing-report-summary>
</div>
