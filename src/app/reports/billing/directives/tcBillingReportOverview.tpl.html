<div class="row">
    <div class="col-md-6" ng-if="reportGroup.slotOpportunities ">
        <section class="panel panel-box info-box">
            <div class="panel-item bg-reverse">
                <p class="size-h1 no-margin">{{ reportGroup.slotOpportunities | number }}</p>
                <p class="text-muted no-margin">{{ 'REPORT.SLOT_OPPORTUNITIES' | translate }}</p>
            </div>
        </section>
    </div>

    <div class="col-md-6" ng-if="reportGroup.impressions ">
        <section class="panel panel-box info-box">
            <div class="panel-item bg-reverse">
                <p class="size-h1 no-margin">{{ reportGroup.impressions | number }}</p>
                <p class="text-muted no-margin">{{ 'REPORT.IMPRESSIONS' | translate }}</p>
            </div>
        </section>
    </div>

    <div class="col-md-6">
        <section class="panel panel-box info-box">
            <div class="panel-item bg-reverse">
                <p class="size-h1 no-margin">{{ reportGroup.billedAmount | currency }}</p>
                <p class="text-muted no-margin">{{ 'REPORT.BILLED_AMOUNT' | translate }}</p>
            </div>
        </section>
    </div>
</div>
