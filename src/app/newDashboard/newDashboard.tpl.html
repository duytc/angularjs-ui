<section class="panel panel-default">
    <div class="panel-heading">
        <span>{{currentModel.dashboardType.name}}</span>

        <div class="button-bar" style="margin-top: -2px">
            <ui-select name="unifiedReport"
                       id="unifiedReport"
                       ng-model="currentModel.dashboardType"
                       on-select="onSelectDashboardType($item)"
                       reset-search-input="'false'">
                <ui-select-match placeholder="{{'NEW_DASHBOARD.SELECT_PLACE_HOLDER' | translate}}">
                    {{ $select.selected.name }}
                </ui-select-match>
                <ui-select-choices repeat="report in formData.unifiedReportingOptions">
                    {{ report.name }}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="panel-body">
        <div class="form-group" ng-if="isUnifiedReportDashboard(currentModel.dashboardType)">
            <div class="row">
                <div class="col-md-4" ng-if="formData.reportView && formData.reportView.length > 0">
                    <!--select report view-->
                    <ui-select
                            name="inputReportViews"
                            ng-model="currentModel.reportView"
                            id="inputReportViews"
                            on-select="onSelectReportViewForUnifiedReport($item)"
                            reset-search-input="'false'">
                        <ui-select-match placeholder="Select a report view">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="reportView in formData.reportView | filter: {name: $select.search}">
                            {{ reportView.name }}
                        </ui-select-choices>
                    </ui-select>
                </div>

                <!--enable quickly create new report view if do not have-->
                <div class="col-md-10" ng-if="!currentModel.isGettingReportView && (!formData.reportView || formData.reportView.length <= 0)">
                    <div class="form-group">
                        <span class="help-block">There is no report view that has selected date from dimension and date filter and enabled userProvided option. Please
                            <a ui-sref="^.unifiedReport.report.listReportView"> Edit</a>
                            or
                            <a ui-sref="^.unifiedReport.report.builder"> Create new report view.</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="form-group" style="margin-top: 20px">
            <dashboard-detail dashboard-type="currentModel.dashboardType"
                              date-range="formData.dateRange"
                              overview-data="formData.overviewData"
                              chart-data="formData.chartData"
                              report-view="currentModel.reportView"
                              publisher="formData.publisher"
                              comparision-data="formData.comparisionData"
                              compare-type-data="formData.compareTypeData"
                              chart-follow="chartFollow"
                              on-change-chart-follow="onChangeChartFollow()">
            </dashboard-detail>
        </div>
    </div>
</section>
