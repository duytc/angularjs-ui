<section class="panel panel-default">
    <div class="panel-heading">
        <span>{{currentModel.dashboardType.name}}</span>

        <div class="button-bar" style="margin-top: -2px">
            <ui-select name="unifiedReport"
                       id="unifiedReport"
                       ng-model="currentModel.dashboardType"
                       on-select="onSelectDashboardType($item)"
                       reset-search-input="'false'">
                <ui-select-match placeholder="{{'NEW_DASHBOARD.SELECT_PLACE_HOLDER' | translate}}">
                    {{ $select.selected.name }}
                </ui-select-match>
                <ui-select-choices repeat="report in formData.unifiedReportingOptions">
                    {{ report.name }}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="panel-body">
        <dashboard-u-r ng-show="isUnifiedReportDashboard(currentModel.dashboardType)"
                       dashboard-type="currentModel.dashboardType"
                       publisher="publisher">

        </dashboard-u-r>
        <!--<dashboard-display-and-video ng-show="isDisplayOrVideoDashboard(currentModel.dashboardType)"></dashboard-display-and-video>-->
    </div>
</section>
