<div>
    <div class="row">
        <div id="dashboard-overview-directive" class="col-md-6">
            <dashboard-overview-directive
                    dashboard-type="dashboardType"
                    overview-data="overviewData"
                    on-date-change="onOverviewDateChange(selectedDate)"
                    on-change-chart-follow="onSelectFollow()"
                    publisher="publisher"
                    chart-follow="chartFollow">
            </dashboard-overview-directive>
        </div>

        <div id="dashboard-comparision" class="col-md-6">
            <dashboard-comparision
                    dashboard-type="dashboardType"
                    report-view="reportView"
                    chart-follow="chartFollow"
                    on-change-chart-follow="onSelectFollow()"
                    publisher="publisher"
                    compare-type-data="compareTypeData"
                    comparision-data="comparisionData">
            </dashboard-comparision>
        </div>
    </div>

    <div>
        <dashboard-chart chart-data="chartData"
                         overview-date-range="overviewData.dateRange"
                         dashboard-type="dashboardType"
                         compare-type-data="compareTypeData"
                         chart-follow="chartFollow"
                         publisher="publisher">
        </dashboard-chart>
    </div>

    <div>
        <dashboard-top-performance dashboard-type="dashboardType"
                                   date-range="overviewData.dateRange"
                                   report-view="reportView">
        </dashboard-top-performance>
    </div>
</div>
