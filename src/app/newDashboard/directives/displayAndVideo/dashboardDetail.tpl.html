<div>
    <dashboard-aggregated-overview dashboard-type="dashboardType"
                                   overview-data="overviewData"
                                   on-change-chart-follow="onSelectFollow()"
                                   publisher="publisher"
                                   chart-follow="chartFollow"
                                   report-view="reportView"
                                   compare-type-data="compareTypeData"
                                   comparision-data="comparisionData"
                                   notify-comparison-data-change="notifyComparisonDataChange"
                                   watch-manager="watchManager"
                                   root-watch-manager="rootWatchManager"
                                   date-range="dateRange"
                                   comparison-custom-date-range="comparisonCustomDateRange">
    </dashboard-aggregated-overview>

    <div class="clearfix"></div>
    <dashboard-chart chart-data="chartData"
                     dashboard-type="dashboardType"
                     compare-type-data="compareTypeData"
                     chart-follow="chartFollow"
                     watch-manager="watchManager"
                     publisher="publisher"
                     comparison-custom-date-range="comparisonCustomDateRange">
    </dashboard-chart>

    <dashboard-top-performance ng-hide="hideTopPerformer()"
                               dashboard-type="dashboardType"
                               date-range="dateRange"
                               comparision-data="comparisionData"
                               compare-type-data="compareTypeData"
                               watch-manager="watchManager"
                               report-view="reportView"
                               comparison-custom-date-range="comparisonCustomDateRange">
    </dashboard-top-performance>

</div>
