<section class="panel panel-default">
    <div class="panel-heading">
        <span current-page-title></span>
    </div>
    <div class="panel-body">
        <div class="row">
            <form name="exchangeForm" class="col-lg-6 form-validation form-horizontal" role="form" ng-submit="submit()" novalidate>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">{{ 'NAME' | translate }} <strong class="text-danger">*</strong></label>
                    <div class="col-sm-10">
                        <input name="name" ng-model="exchange.name" server-error ng-required="true" type="text" class="form-control" id="inputName" placeholder="{{ 'NAME' | translate }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCanonicalName" class="col-sm-2 control-label">{{ 'EXCHANGE_MODULE.CANONICAL_NAME' | translate }} <strong class="text-danger">*</strong></label>
                    <div class="col-sm-10">
                        <input name="canonicalName" pattern="^[a-zA-Z0-9._-]+$" ng-model="exchange.canonicalName" server-error ng-required="true" type="text" class="form-control" id="inputCanonicalName" placeholder="{{ 'EXCHANGE_MODULE.CANONICAL_NAME' | translate }}">

                        <span class="help-block">{{ 'EXCHANGE_MODULE.HELP_BLOCK_CANONICAL_NAME' | translate}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">{{ 'SUBMIT' | translate }}</button>
                        <div ng-show="!isFormValid()" class="callout callout-info">
                            <p>{{ 'VALID_FORM' | translate }}</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
