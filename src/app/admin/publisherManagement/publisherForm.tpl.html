<section class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> <strong current-page-title></strong></div>
    <div class="panel-body">
        <div class="row">
            <form name="userForm" class="col-lg-6 form-validation form-horizontal" role="form" ng-submit="submit()" novalidate>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username <strong class="text-danger">*</strong></label>
                    <div class="col-sm-10">
                        <input server-error name="username" ng-model="publisher.username" ng-required="true" ng-minlength="2" type="text" autocomplete="off" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password <strong class="text-danger" ng-if="isNew">*</strong></label>
                    <div class="col-sm-10">
                        <input server-error name="plainPassword" ng-model="publisher.plainPassword" ng-required="isNew" ng-minlength="2" type="password" autocomplete="off" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input server-error name="firstName" ng-model="publisher.firstName" ng-required="true" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input server-error name="lastName" ng-model="publisher.lastName" ng-required="true" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCompany" class="col-sm-2 control-label">Company</label>
                    <div class="col-sm-10">
                        <input server-error name="company" ng-model="publisher.company" ng-required="true" type="text" class="form-control" id="inputCompany" placeholder="Company">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input server-error name="email" ng-model="publisher.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input server-error name="phone" ng-model="publisher.phone" ng-required="true" type="text" class="form-control" id="inputPhone" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCountry" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-10">
                        <select name="country" ng-model="publisher.country" class="form-control" id="inputCountry">
                            <option disabled ng-selected="true">Country...</option>
                            <option value="{{ country.name }}" ng-selected="publisher.country == country.name" ng-repeat="country in countries">{{ country.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCity" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input server-error name="city" ng-model="publisher.city" ng-required="true" type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputState" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                        <input server-error name="state" ng-model="publisher.state" ng-required="true" type="text" class="form-control" id="inputState" placeholder="State">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input server-error name="address" ng-model="publisher.address" ng-required="true" type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPostalCode" class="col-sm-2 control-label">Postal Code</label>
                    <div class="col-sm-10">
                        <input server-error name="postalCode" ng-model="publisher.postalCode" ng-required="true" type="text" class="form-control" id="inputPostalCode" placeholder="PostalCode">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Modules</label>
                    <div class="col-sm-10">
                        <div ng-repeat="module in modules">
                            <label class="ui-checkbox"><input name="enabledModules[]" type="checkbox" ng-click="toggleModuleRole(module.role)" ng-checked="hasModuleEnabled(module.role)">
                                <span>{{ module.label }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-if="hasModuleEnabled('MODULE_DISPLAY')">
                    <label for="inputRate" class="col-sm-2 control-label">Billing Rate</label>
                    <div class="col-sm-10">
                        <input server-error name="billingRate" ng-model="publisher.billingRate" type="number" class="form-control" id="inputRate" placeholder="Display billing Rate">
                        <span class="help-block">You can set a custom CPM rate for this publisher. If you do not set a custom rate, the rate is calculated from our rate card.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEnabled" class="col-sm-2 control-label">Enabled</label>
                    <div class="col-sm-10">
                        <label class="ui-checkbox"><input server-error name="active" type="checkbox" ng-model="publisher.enabled" id="inputEnabled"><span></span></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">Submit</button>
                        <div ng-show="!isFormValid()" class="callout callout-info">
                            <p>Submit button will be active only when all fields are valid.</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
