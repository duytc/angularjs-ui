<div class="panel panel-default">
    <div class="panel-heading">
        <strong current-page-title></strong>

        <div class="button-bar hidden-xs">
            <button ui-sref="^.new" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
                New Publisher
            </button>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover ng-table-responsive" ng-table="tableParams" show-filter="true">
            <tr ng-repeat="publisher in $data">
                <td data-title="'#'" sortable="'id'">
                    {{ publisher.id }}
                </td>
                <td data-title="'Actions'">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="^.edit({ id: publisher.id })">Edit Publisher</a></li>
                        </ul>
                    </div>
                </td>

                <td data-title="'Publisher Name'">
                    {{ publisher.name }}
                </td>

                <td data-title="'Login Name'" sortable="'username'" filter="{ 'username': 'text' }">
                    {{ publisher.username }}
                </td>

                <td data-title="'Email'">
                    {{ publisher.email }}
                </td>

                <td data-title="'Company Name'">
                    {{ publisher.company }}
                </td>

                <td data-title="'Billing Rate'">
                    {{ publisher.billingRate == null ? "Not set" : publisher.billingRate}}
                </td>

                <td data-title="'Last Login'">
                    {{ publisher.lastLogin | date }}
                </td>
                <td data-title="'Enabled'">
                    <i class="fa" ng-class="publisher.enabled ? 'fa-check-square' : 'fa-square'"></i>
                </td>
            </tr>
        </table>
    </div>
</div>
