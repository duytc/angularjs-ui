<div class="panel panel-default">
    <div class="panel-heading">
        <strong current-page-title></strong>

        <div class="button-bar hidden-xs">
            <button ui-sref="^.new" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon glyphicon-plus"></span>
                New Publisher
            </button>
        </div>
    </div>
    <div class="panel-body">
        <table class="table ng-table-responsive" at-table at-paginated at-list="publishers" at-config="tableConfig">
            <thead></thead>
            <tbody>
            <tr>
                <td at-title="#" at-implicit at-sortable at-attribute="id" at-initial-sorting="asc"></td>
                <td at-title="Active">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref="^.edit({ id: item.id })">Edit Publisher</a></li>
                        </ul>
                    </div>
                </td>
                <td at-title="Name" at-sortable>
                    {{ item.firstName + " " + item.lastName}}
                </td>
                <td at-title="Username" at-implicit at-sortable at-attribute="username"></td>
                <td at-title="Company" at-implicit at-sortable at-attribute="company"></td>
                <td at-title="Email" at-implicit at-sortable at-attribute="email"></td>
                <td at-title="Phone" at-implicit at-sortable at-attribute="phone"></td>
                <td at-title="Last Login" at-sortable at-attribute="lastLogin">
                    {{ item.lastLogin | date }}
                </td>
                <td at-title="Enabled" at-sortable at-attribute="enabled">
                    <i class="fa" ng-class="item.enabled ? 'fa-check-square' : 'fa-square'"></i>
                </td>
            </tr>
            </tbody>
        </table>

        <at-pagination ng-if="showPagination()" at-list="publishers" at-config="tableConfig"></at-pagination>
    </div>
    </div>
</div>
