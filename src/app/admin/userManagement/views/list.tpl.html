<div class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span current-page-title></span></strong></div>
    <div class="panel-body">
        <button ui-sref="^.new" class="btn btn-w-md btn-gap-v btn-primary" type="button">Add User</button>
    </div>

    <table class="table table-hover" ng-table="tableParams" show-filter="true">
        <tr ng-repeat="user in $data" ui-sref="^.edit({ id: user.id })">
            <td data-title="'#'" sortable="'id'">
                {{ user.id }}
            </td>
            <td data-title="'Username'" sortable="'username'" filter="{ 'username': 'text' }">
                {{ user.username }}
            </td>
            <td data-title="'Roles'">
                <span ng-repeat="role in user.userRoles">
                    <span class="label" ng-class="role.indexOf('_ADMIN') != -1 ? 'label-danger' : 'label-default'">{{ role | roleFormat }}</span>
                </span>
            </td>
            <td data-title="'Last Login'">
                {{ user.lastLogin | date }}
            </td>
            <td data-title="'Enabled'">
                <i class="fa" ng-class="user.enabled ? 'fa-check-square' : 'fa-square'"></i>
            </td>
        </tr>
    </table>
</div>
