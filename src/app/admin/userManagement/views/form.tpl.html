<div class="col-lg-6">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Edit User</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="submit()">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email", type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.plainPassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Role</label>
                    <div class="col-sm-10">
                        <div ng-repeat="userRole in userRoles" class="radio">
                            <label class="ui-radio">
                                <input name="userRole" type="radio" ng-click="setUserRole(userRole.role)" ng-checked="hasUserRole(userRole.role)"><span>{{ userRole.label }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-show="hasUserRole('ROLE_PUBLISHER')">
                    <label class="col-sm-2 control-label">Modules</label>
                    <div class="col-sm-10">
                        <div ng-repeat="module in modules" class="checkbox">
                            <label class="ui-checkbox">
                                <input type="checkbox" ng-click="toggleModuleRole(module.role)" ng-checked="hasModuleEnabled(module.role)"><span>{{ module.label }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEnabled" class="col-sm-2 control-label">Enabled</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label class="ui-checkbox">
                                <input type="checkbox" ng-model="user.enabled"><span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
