<button class="btn btn-success" type="button" ng-click="addJoinBy()">
    <span class="glyphicon glyphicon-plus"></span>
    Add Join By
</button>

<div class="expressions-group" ng-repeat="joinItem in joinBy">
    <div class="form-group select-connect-data-source">
        <button type="button" class="btn btn-danger btn-close-ur" ng-disabled="joinBy.length == 1" ng-click="removeJoinBy($index)">
            <span class="glyphicon glyphicon-minus "></span>
        </button>
    </div>

    <div class="expressions-group select-connect-data-source">
        <!--<button class="btn btn-success" type="button" ng-click="addJoinField(joinItem.joinFields)">-->
            <!--<span class="glyphicon glyphicon-plus"></span>-->
            <!--Add Join Field-->
        <!--</button>-->

        <div class="form-inline condition" ng-repeat="joinField in joinItem.joinFields">
            <div class="form-group select-join-field">
                <ui-select name="field" ng-model="joinField.dataSet" ng-required="true" server-error>
                    <ui-select-match placeholder="Select a data set">{{ $select.selected.name }}</ui-select-match>
                    <ui-select-choices repeat="dataSet.id as dataSet in getDataSetForJoin(joinField, joinItem.joinFields) | filter:$select.search">
                        {{ dataSet.name }}
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group select-join-field">
                <ui-select name="field" ng-model="joinField.field" on-select="selectJoinField(joinItem)" ng-required="true" server-error>
                    <ui-select-match placeholder="Select a field">{{ $select.selected }}</ui-select-match>
                    <ui-select-choices repeat="dm in joinField.allFields | orderBy | filter:$select.search">
                        {{ dm }}
                    </ui-select-choices>
                </ui-select>
            </div>

            <!--<button class="btn btn-danger" ng-disabled="joinItem.joinFields.length == 2" type="button" required ng-click="removeJoinField(joinItem.joinFields, $index)"><span class="glyphicon glyphicon-minus"></span></button>-->
        </div>
    </div>

    <input server-error name="outputField" ng-model="joinItem.outputField" ng-required="true" type="text" class="form-control" id="inputOutputField" placeholder="Output Field">

    <label class="ui-checkbox"><input server-error name="active" type="checkbox" ng-model="joinItem.isHiddenJoinColumn" id="hiddenColumn"><span>Hidden Column</span></label>
</div>
