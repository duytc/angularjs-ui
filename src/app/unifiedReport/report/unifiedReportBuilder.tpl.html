<section class="panel panel-default">

    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span> <strong current-page-title></strong>
    </div>

    <div class="panel-body">
        <div class="row">
            <form name="unifiedBuilderForm" class="col-lg-12 form-validation form-horizontal userForm" role="form" novalidate>
                <div class="form-group" ng-if="isNew && isAdmin()">
                    <label for="inputPublisher" class="col-sm-1 control-label">{{ 'PUBLISHER' | translate }}</label>
                    <div class="col-sm-7">
                        <ui-select name="publisher" id="inputPublisher" ng-model="reportBuilder.publisher" ng-required="true" server-error on-select="selectPublisher($item)">
                            <ui-select-match placeholder="{{ 'PUBLISHER_MODULE.SELECT_A_PUBLISHER' | translate }}">{{ $select.selected.company }}</ui-select-match>
                            <ui-select-choices repeat="publisher.id as publisher in publishers | filter:$select.search">
                                {{ publisher.company }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-7">
                        <input server-error name="name" ng-model="reportBuilder.name" ng-required="true" type="text" class="form-control" id="inputName" placeholder="{{ 'NAME' | translate }}">
                    </div>
                </div>

                <div class="form-group" ng-if="(isAdmin() && !!reportBuilder.publisher) || !isAdmin()">
                    <label for="inputEnabled" class="col-sm-1 control-label">Multiple Views</label>
                    <div class="col-sm-7">
                        <label class="ui-checkbox"><input ng-click="clickMultiView()" server-error name="active" type="checkbox" ng-model="reportBuilder.multiView" id="inputEnabled"><span></span></label>
                    </div>
                </div>

                <div class="form-group" ng-if="((isAdmin() && !!reportBuilder.publisher) || !isAdmin()) && !!reportBuilder.multiView">
                    <label for="inputSubReport" class="col-sm-1 control-label">Show Dimensions</label>
                    <div class="col-sm-7">
                        <label class="ui-checkbox"><input server-error ng-click="clickSubReportsIncluded(reportBuilder.subReportsIncluded)" name="subReportsIncluded" type="checkbox" ng-model="reportBuilder.subReportsIncluded" id="inputSubReport"><span></span></label>
                        <span class="help-block">
                            {{ 'REPORT_BUILDER_MODULE.HELP_TEXT_FOR_SHOW_DIMENSIONS' | translate }}
                        </span>
                    </div>
                </div>

                <div class="form-group" ng-if="((isAdmin() && !!reportBuilder.publisher) || !isAdmin()) && !!reportBuilder.multiView">
                    <label for="showDataSetName" class="col-sm-1 control-label">Show Data Set Name</label>
                    <div class="col-sm-7">
                        <label class="ui-checkbox"><input server-error name="showDataSetName" ng-click="checkOnShowDataSetName(reportBuilder.showDataSetName)" type="checkbox" ng-model="reportBuilder.showDataSetName" id="showDataSetName"><span></span></label>
                        <span class="help-block">
                            {{ 'REPORT_BUILDER_MODULE.HELP_TEXT_FOR_SHOW_DATA_SET_NAME' | translate }}
                        </span>
                    </div>
                </div>

                <div class="form-group" ng-if="!reportBuilder.multiView">
                    <label class="col-sm-1 control-label">View Alias</label>
                    <div class="col-sm-7">
                        <input server-error name="alias" ng-model="reportBuilder.alias" type="text" class="form-control" id="inputAlias" placeholder="Alias">
                    </div>
                </div>

                <div class="form-group" ng-if="((isAdmin() && !!reportBuilder.publisher) || !isAdmin()) && !reportBuilder.multiView">
                    <label class="col-sm-1 control-label">Data Set</label>
                    <div class="col-sm-7">
                        <div class="expressions-group">
                            <builder-data-set report-builder="reportBuilder" list-data-sets="dataSets"></builder-data-set>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="((isAdmin() && !!reportBuilder.publisher) || !isAdmin()) && !!reportBuilder.multiView">
                    <label class="col-sm-1 control-label">Report View</label>
                    <div class="col-sm-7">
                        <div class="expressions-group">
                            <builder-report-view report-builder="reportBuilder" list-report-views="reportViews" list-data-sets="dataSets" sub-reports-included="reportBuilder.subReportsIncluded"></builder-report-view>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="reportBuilder.dataSets.length > 1">
                    <label class="col-sm-1 control-label">Join By</label>
                    <div class="col-sm-7">
                        <ui-select name="joinBy" ng-model="reportBuilder.joinBy" on-select="selectedJoinBy($item)" server-error >
                            <ui-select-match placeholder="Select a field">{{ $select.selected }}</ui-select-match>
                            <ui-select-choices repeat="field in listIntersectionDimensions | orderBy | filter:$select.search">
                                {{ field }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group" ng-if="(isAdmin() && !!reportBuilder.publisher) || !isAdmin()">
                    <label class="col-sm-1 control-label">Transformations</label>
                    <div class="col-sm-7">
                        <div class="expressions-group">
                            <transform-data-set transforms="reportBuilder.transforms" selected-fields="selectedAndAddedFieldsInTransform" selected-fields-date-set="selectedFields" total-dimensions-metrics="totalDimensionsMetrics" dimensions-metrics="dimensionsMetrics" dimensions-list="listDimensions" multi-view="reportBuilder.multiView" show-dimensions ="reportBuilder.subReportsIncluded"></transform-data-set>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="summaryFieldTotal.length > 0">
                    <label class="col-sm-1 control-label">Show Total</label>
                    <div class="col-sm-7">
                        <div ng-repeat="field in summaryFieldTotal" class="check_total_builder">
                            <label class="ui-checkbox"><input name="field[]" type="checkbox" ng-click="toggleFieldForTotal(field)" ng-checked="hasFieldForTotal(field)">
                                <span>{{ field.label }}</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="(isAdmin() && !!reportBuilder.publisher) || !isAdmin()">
                    <label class="col-sm-1 control-label">Format Output</label>
                    <div class="col-sm-7">
                        <div class="expressions-group">
                            <report-builder-format formats="reportBuilder.formats" date-fields="fieldsHaveDateType" number-fields="fieldsHaveNumberType" selected-fields ="selectedAndAddedFieldsInTransform"  multi-view="reportBuilder.multiView"></report-builder-format>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-7">
                        <button ng-if="!reportBuilder.id" ng-disabled="!isFormValid()" type="submit" class="btn btn-success mce-i-indent" ng-click="getReports()">Run Report</button>
                        <button ng-if="reportBuilder.id" ng-disabled="!isFormValid()" type="submit" class="btn btn-success mce-i-indent" ng-click="saveReport()">Save Report</button>
                        <button ng-disabled="!isFormValid()" type="submit" class="btn btn-success mce-i-indent" ng-click="getReports(true)">Run and Save Report</button>
                        <div ng-show="!isFormValid()" class="callout callout-info">
                            <p>{{ 'VALID_FORM' | translate }}</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
