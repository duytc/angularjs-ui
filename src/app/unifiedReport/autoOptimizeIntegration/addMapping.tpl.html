<form name="adTagMapping" role="form" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">Tag Mapping for: <strong>{{ adTag.libraryAdTag.name }}</strong></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">
                <div class="form-group">
                    <label for="identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-10">
                        <ui-select ng-required="true" id="identifier" ng-model="selected.identifier" reset-search-input="'false'">
                            <ui-select-match placeholder="Select a identifier">{{ $select.selected }}</ui-select-match>
                            <ui-select-choices repeat="identifier in identifiers | filter:filterNull | filter:$select.search">
                                {{ identifier }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-danger" ng-disabled="!isFormValid()" type="submit">{{ 'SUBMIT' | translate }}</button>
    </div>
</form>
