<form name="reloadForm" role="form" ng-submit="submit(selected.date)" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">Select Date Range</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">
                <div class="form-group">
                    <label for="inputPublisher" class="col-sm-2 control-label">Option</label>
                    <div class="col-sm-10">
                        <ui-select name="publisher" id="inputPublisher" ng-model="selected.option" ng-required="true" server-error reset-search-input="'false'">
                            <ui-select-match placeholder="Select a option">{{ $select.selected.label }}</ui-select-match>
                            <ui-select-choices repeat="option.key as option in options" ui-disable-choice="!showReloadDaterange(option)">
                                {{ option.label }}
                            </ui-select-choices>
                        </ui-select>

                        <span class="help-block">Custom On Detected Date Range is only enable if Date Range Detection of Data Source is enable.</span>
                    </div>
                </div>

                <div class="form-group" ng-if="selected.option != 'allData'">
                    <label for="inputPublisher" class="col-sm-2 control-label">Date Range</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input date-range-picker options="datePickerOpts" class="form-control date-picker" type="text" id="inputDateRange" ng-model="selected.date" ng-required="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-danger" ng-disabled="!isFormValid()" type="submit">{{ 'SUBMIT' | translate }}</button>
    </div>
</form>
