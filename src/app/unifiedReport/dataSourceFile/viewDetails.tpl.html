<div class="modal-header">
    <h4 class="modal-title"><strong>View details of file:</strong> {{ dataSourceFile.fileName }}</h4>
</div>
<div class="modal-body">
    <ul class="list-unstyled report list-info">
        <li ng-repeat="(key, value) in metaData" ng-if="key != 'uuid'" style="display: flex; cursor: text">
            <label style="text-transform: capitalize">{{ getLabelForKeyViewDetail(key) }}</label>
            <span class="pull-right" style="width: 70%">{{ value }}</span>
        </li>
    </ul>
</div>
<div class="modal-dialog-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">{{ 'CLOSE' | translate }}</button>
</div>
