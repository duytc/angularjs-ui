<div class="modal-header">
    <h4 class="modal-title"><strong>View metadata of file:</strong> {{ dataSourceFile.fileName }}</h4>
</div>
<div class="modal-body" style="overflow: auto; max-height: 500px">
    <div class="alert alert-warning" ng-if="showAlert()">
        There is no metadata for this file
    </div>

    <ul class="list-unstyled report list-info">
        <li ng-repeat="(key, value) in metaData" ng-if="key != 'uuid' && !!mapLabel[key]" style="display: flex; cursor: text">
            <label style="text-transform: capitalize">{{ mapLabel[key] }}</label>
            <span class="pull-right" style="width: 70%">{{ value }}</span>
        </li>
    </ul>
</div>
<div class="modal-dialog-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">{{ 'CLOSE' | translate }}</button>
</div>
