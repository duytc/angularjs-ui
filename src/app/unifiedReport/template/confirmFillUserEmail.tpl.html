<style>
    .alert-email-error {
        position: relative;
        top: 5px;
    }

    .btn-email {
        position: relative;
        right: 12px;
    }
</style>
<div class="modal-header">
    <h4 class="modal-title">{{content ? content : 'Please fill your email to get report file, we will send link download file to this mail as soon as available'}}.</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="panel-body">
        <div class="row">
            <form name="userEmail" class="col-lg-12 form-validation form-horizontal" role="form" novalidate>
                <div class="form-group">
                    <label for="userEmail" class="col-sm-2 control-label">Your Email</label>
                    <div class="col-sm-10 col-lg-10">
                        <!--<input server-error name="userEmail" ng-model="email" ng-maxlength="100" ng-required="true" type="text" class="form-control" id="userEmail">-->
                        <oi-select ng-model="email" multiple oi-select-options="{newItem: true, newItemFn: 'addEmail($query)', removeItemFn: 'addEmail()'}" placeholder="Input User Email"></oi-select>
                        <div uib-alert class="alert-email-error alert alert-danger" ng-show="!isInValidEmail() || isLimitedEmail">
                            <p ng-show="!isInValidEmail()" >{{ 'Invalid Email' }} </p>
                            <p ng-show="isLimitedEmail">{{ 'Maximun emails are allowed : 10 emails !' }} </p>
                        </div>
                    </div>
                </div>
                <div class="form-group pull-right btn-email">
                    <button class="btn btn-primary" ng-click="$dismiss()">{{ 'NO_CANCEL' | translate }}</button>
                    <button class="btn btn-danger" ng-disabled="isEmailEmpty() || !isInValidEmail() || isLimitedEmail" ng-click="sendEmail()">Yes, send to me.</button>
                </div>
            </form>
        </div>
    </div>
</div>
