<form name="createReport" role="form" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title"><strong>Create Report View</strong></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">
                <div class="form-group" ng-if="isAdmin">
                    <label for="reportView" class="col-sm-2 control-label">Publisher</label>
                    <div class="col-sm-10">
                        <ui-select name="publisher" id="reportView" ng-model="reportView.publisher" ng-required="true" server-error>
                            <ui-select-match placeholder="Select a Publisher">{{ $select.selected.company }}</ui-select-match>
                            <ui-select-choices repeat="publisher.id as publisher in publishers | filter:$select.search">
                                {{ publisher.company }}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">{{ 'NAME' | translate }}</label>
                    <div class="col-sm-10">
                        <input server-error name="name" ng-model="reportView.name" ng-required="true" ng-minlength="2" type="text" class="form-control" id="inputName" placeholder="{{ 'NAME' | translate }}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-danger" ng-disabled="!isFormValid()" type="submit">{{ 'SUBMIT' | translate }}</button>
    </div>
</form>
