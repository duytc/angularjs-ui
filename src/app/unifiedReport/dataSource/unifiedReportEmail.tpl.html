<div class="modal-header">
    <h4 class="modal-title"> Unified Report Email: {{dataSource.name | translate}} </h4>
</div>

<div class="modal-body">
    <div select-on-click class="highlight-js">
        <pre><code class="hljs vim" ng-bind-html="highlightText(unifiedReportEmail)"></code></pre>
    </div>
</div>

<div class="modal-footer">
    <button auto-hide-on-no-flash="true" class="btn btn-primary" clip-copy="getTextToCopy(unifiedReportEmail)"> {{ 'COPY_TO_CLIPBOARD' | translate }}</button>
    <button class="btn btn-primary" ng-click="$dismiss()">{{ 'CLOSE' | translate }}</button>
</div>
