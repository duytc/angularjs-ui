<div class="modal-header">
    <h4 class="modal-title"><strong>List Values</strong></h4>
</div>
<div class="modal-body">
    <div class="row" id="performance-report-selector">
        <search-box sb-list="listValues" search-fields="['name', 'defaultValue']"></search-box>

        <button style="margin-left: 5px" class="btn btn-success" type="button" ng-click="newValue()">New Value</button>

        <table class="table" at-table at-paginated at-list="listValues" at-config="tableConfig">
            <thead></thead>
            <tbody>
            <tr>
                <td at-title="Name" at-implicit at-sortable at-attribute="name"></td>
                <td at-title="{{ 'ACTIONS' | translate }}">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn " dropdown-toggle> {{ 'ACTIONS' | translate }} <span class="caret"></span> </button>
                        <ul class="dropdown-menu pull-right-dropdown" role="menu">
                            <li><a ng-click="editValue(item)">Edit</a></li>
                            <li class="divider"></li>
                            <li><a ng-click="remove(item, $index)">Delete</a></li>
                        </ul>
                    </div>
                </td>
                <td at-title="Default Value" at-implicit at-attribute="defaultValue"></td>
                <td at-title="Date Created" at-sortable at-attribute="createdDate">
                    {{ item.createdDate | date:'MMM d, y H:mm:ss' }}
                </td>
            </tr>
            </tbody>
        </table>

        <at-pagination ng-if="showPagination()" at-list="listValues" at-config="tableConfig"></at-pagination>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">{{ 'CLOSE' | translate }}</button>
</div>
