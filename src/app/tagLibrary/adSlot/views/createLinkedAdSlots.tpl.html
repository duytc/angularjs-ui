<form name="createLinkedAdSlots" role="form" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">Create Linked Ad Slots : <strong>{{ adSlot.name }}</strong></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">

                <tabset class="nav-tab-margin-linked">
                    <tab heading="By Channel">
                        <div class="form-group">
                            <label for="inputSite" class="col-sm-1 control-label">Channels</label>
                            <div class="col-sm-11">
                                <isteven-multi-select id="inputSite" input-model="channels" output-model="selectData.channels" button-label="name" item-label="name" tick-property="ticked"></isteven-multi-select>
                            </div>
                        </div>
                    </tab>
                    <tab heading="By Site">
                        <div class="form-group">
                            <label for="inputChannel" class="col-sm-1 control-label">Sites</label>
                            <div class="col-sm-11">
                                <isteven-multi-select id="inputChannel" input-model="sites" output-model="selectData.sites" button-label="name" item-label="name" tick-property="ticked"></isteven-multi-select>
                            </div>
                        </div>
                    </tab>
                </tabset>

            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">Cancel</button>
        <button class="btn btn-danger" ng-disabled="!isFormValid()" type="submit">Submit</button>
    </div>
</form>
