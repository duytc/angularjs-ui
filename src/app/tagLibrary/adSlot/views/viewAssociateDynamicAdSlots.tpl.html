<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span>
        <strong current-page-title></strong>

        <div class="button-bar">
            <button ng-click="backToListAdSlot()" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back to Ad Slot List
            </button>
        </div>

        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li ng-click="backToListAdSlot()"><a> Back to Ad Slot List</a></li>
            </ul>
        </div>
    </div>

    <search-box show-query="true" sb-list="adSlots" search-fields="['id', 'libraryAdSlot.name', 'width', 'height', 'site.name']"></search-box>

    <div class="panel-body" ng-if="hasData()">
        <div class="table-responsive">
            <table class="table" at-table at-paginated at-list="adSlots" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr>
                    <td at-implicit at-title="#" at-sortable at-attribute="id"></td>
                    <td at-title="Action" at-attribute="action">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu pull-right-dropdown" role="menu">
                                <li><a ui-sref="^.^.^.tagManagement.adSlot.list({ siteId: item.site.id })">Go To Site</a></li>
                                <li><a ng-click="generateAdTag(item)">Generate a Tag</a></li>
                                <li class="divider"></li>
                                <!--<li><a ui-sref="^.^.^.tagManagement.adSlot.edit({ id: item.id })">Edit Ad Slot</a></li>-->
                                <li><a ng-click="confirmDeletion(item)">Delete Ad Slot</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-title="Name" at-implicit at-sortable at-attribute="libraryAdSlot.name" at-initial-sorting="asc"></td>
                    <td at-title="Site" at-implicit at-sortable at-attribute="site.name"></td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" at-list="adSlots" at-config="tableConfig"></at-pagination>
        </div>
    </div>
</div>
