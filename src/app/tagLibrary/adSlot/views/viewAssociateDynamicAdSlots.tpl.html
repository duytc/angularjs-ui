<div class="panel panel-default">
    <div class="panel-heading">
        <span current-page-title></span>

        <div class="button-bar">
            <button ng-click="backToListAdSlot()" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                {{ 'AD_SLOT_MODULE.BACK_TO_AD_SLOT_LIST' | translate }}
            </button>
        </div>

        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li ng-click="backToListAdSlot()"><a>  {{ 'AD_SLOT_MODULE.BACK_TO_AD_SLOT_LIST' | translate }}</a></li>
            </ul>
        </div>
    </div>

    <search-box show-query="true" sb-list="adSlots" search-fields="['id', 'libraryAdSlot.name', 'width', 'height', 'site.name']"></search-box>

    <div class="panel-body" ng-if="hasData()">
        <div class="table-responsive">
            <table class="table" at-table at-paginated at-list="adSlots" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr>
                    <td at-implicit at-title="#" at-sortable at-attribute="id"></td>
                    <td at-title="{{ 'ACTIONS' | translate }}" at-attribute="action">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> {{ 'ACTIONS' | translate }} <span class="caret"></span> </button>
                            <ul class="dropdown-menu pull-right-dropdown" role="menu">
                                <li><a ui-sref="^.^.^.tagManagement.adSlot.list({ siteId: item.site.id })">{{ 'AD_SLOT_LIBRARY_MODULE.GO_TO_SITE' | translate }}</a></li>
                                <li><a ng-click="generateAdTag(item)">{{ 'AD_SLOT_MODULE.GENERATE_A_TAGS' | translate }}</a></li>
                                <li ng-if="!isSubPublisher()" class="divider"></li>
                                <!--<li><a ui-sref="^.^.^.tagManagement.adSlot.edit({ id: item.id })">Edit Ad Slot</a></li>-->
                                <li ng-if="!isSubPublisher()"><a ng-click="confirmDeletion(item)">{{ 'AD_SLOT_MODULE.DELETE_AD_SLOT' | translate }}</a></li>
                            </ul>
                        </div>
                    </td>
                    <!--<td at-title="{{ 'AD_SLOT' | translate }}" at-implicit at-sortable at-attribute="libraryAdSlot.name" at-initial-sorting="asc"></td>-->
                    <td at-title="{{ 'SITE' | translate }}" at-implicit at-sortable at-attribute="site.name"></td>
                    <td at-title="{{ 'AD_SLOT_MODULE.TYPE' | translate }}" at-implicit at-attribute="type" at-sortable></td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" at-list="adSlots" at-config="tableConfig"></at-pagination>
        </div>
    </div>
</div>
