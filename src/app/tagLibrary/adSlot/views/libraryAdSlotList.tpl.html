<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span>
        <strong current-page-title></strong>

        <div class="button-bar">
            <button ui-sref="^.new" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon-plus"></span>
                New Ad Slot
            </button>
        </div>

        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ui-sref="^.new"> New Ad Slot</a></li>
            </ul>
        </div>
    </div>

    <search-box show-query="true" sb-list="adSlots" search-fields="['id', 'referenceName', 'height', 'width']"></search-box>

    <div class="panel-body" ng-if="hasData()">
        <div class="table-responsive">
            <table class="table" at-sortable-query at-table at-paginated at-list="adSlots" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr>
                    <td at-implicit at-title="#" at-sortable at-attribute="id"></td>
                    <td at-title="Action" at-attribute="action">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu pull-right-dropdown" role="menu">
                                <li ng-if="item.isReferenced && item.libType == libraryAdSlotTypes.display" ><a ui-sref="^.^.^.tagManagement.adTag.displayLibraryList({adSlotId: item.id})">Manage Ad Tags</a></li>
                                <li ng-if="item.isReferenced && item.libType == libraryAdSlotTypes.native" ><a ui-sref="^.^.^.tagManagement.adTag.nativeLibraryList({adSlotId: item.id})">Manage Ad Tags</a></li>

                                <li ng-if="item.libType == libraryAdSlotTypes.display"><a ui-sref="^.associatedAdSlots({ adSlotId: item.id, adSlotType: adSlotTypes.display})">View Associated Ad Slots</a></li>
                                <li ng-if="item.libType == libraryAdSlotTypes.native"><a ui-sref="^.associatedAdSlots({ adSlotId: item.id, adSlotType: adSlotTypes.native})">View Associated Ad Slots</a></li>
                                <li ng-if="item.libType == libraryAdSlotTypes.dynamic"><a ui-sref="^.associatedAdSlots({ adSlotId: item.id, adSlotType: adSlotTypes.dynamic})">View Associated Ad Slots</a></li>

                                <li class="divider"></li>

                                <li><a ui-sref="^.edit({ id: item.id })">Edit Ad Slot</a></li>
                                <li><a ng-click="removeMoveToLibrary(item, item.libType)">Delete Ad Slot</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-title="Name" at-implicit at-sortable at-attribute="referenceName" at-initial-sorting="asc"></td>
                    <td at-title="Size" at-sortable at-attribute="width">
                        {{ !!item.width ? item.width + 'x' + item.height : ''}}
                    </td>
                    <td at-title="Type" at-sortable at-attribute="libType">
                        {{ showLibraryAdSlotType(item.libType) }}
                    </td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" at-list="adSlots" at-config="tableConfig"></at-pagination>
        </div>
    </div>
</div>
