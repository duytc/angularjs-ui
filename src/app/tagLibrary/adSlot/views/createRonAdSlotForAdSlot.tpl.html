<form name="createRonAdSlotForAdSlot" role="form" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">{{ isNew ? 'Create' : 'Update' }} Ron Ad slot for : <strong>{{ adSlotLib.name }}</strong></h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 form-validation form-horizontal">

                <div class="form-group" >
                    <label class="col-sm-2 control-label">{{ 'AD_SLOT_MODULE.TYPE' | translate }}</label>
                    <div class="col-sm-10">
                        <span class="help-block">{{ adSlotLib.libType }}</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAdSlotLibrary" class="col-sm-2 control-label">{{ 'RON_AD_SLOT_MODULE.LIBRARY_AD_SLOT' | translate }}</label>
                    <div class="col-sm-10">
                        <span id ="inputAdSlotLibrary" class="help-block">{{adSlotLib.name}} (ID: {{adSlotLib.id}})</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'SEGMENTS' | translate }}</label>
                    <div class="col-sm-10">
                        <oi-select ng-required="true" oi-options="item.name for item in segments | selectedPublisher:adSlotLib.publisher" ng-model="ronAdSlotSegments" multiple placeholder="Select" oi-select-options="{newItem: true,newItemFn: 'addItem($query)'}" ></oi-select>
                        <span class="help-block">{{ 'RON_AD_SLOT_MODULE.HELP_BLOCK_SELECT_SEGMENT' | translate }}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-danger"  ng-click="$close()"  ng-disabled="formProcessing"  type="submit">{{ 'SUBMIT' | translate }}</button>
    </div>
</form>
