<form name="createLinkedAdTags" role="form" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">{{ 'AD_TAG_LIBRARY_MODULE.TITLE_CREATE_LINKED_AD_TAGS' | translate }} : <strong>{{ adTag.name }}</strong></h4>
    </div>
    <div class="modal-body">
        <div class="form-validation form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">{{ 'SITE' | translate }}</label>
                <div class="col-sm-11">
                    <ui-select ng-model="selectData.site" ng-required="true" server-error on-select="selectSite($item)" reset-search-input="'false'">
                        <ui-select-match placeholder="{{ 'SITE_MODULE.SELECT_A_SITE' | translate }}">{{ $select.selected.name }}</ui-select-match>
                        <ui-select-choices repeat="site.id as site in sites | filter:$select.search">
                            {{ site.name }}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputChannel" class="col-sm-1 control-label">{{ 'AD_SLOTS' | translate }}</label>
                <div class="col-sm-11">
                    <isteven-multi-select id="inputChannel" input-model="adSlots" output-model="selectData.adSlots" button-label="name" item-label="name" tick-property="ticked"></isteven-multi-select>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$dismiss()" type="button">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-danger" ng-disabled="!isFormValid()" type="submit">{{ 'SUBMIT' | translate }}</button>
    </div>
</form>
