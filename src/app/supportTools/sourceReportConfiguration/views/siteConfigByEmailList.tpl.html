<section id="performance-report-selector" class="panel panel-default">
    <div class="panel-heading">
        <span current-page-title></span>

        <div class="button-bar">
            <button ui-sref="^.list" class="btn btn-sm btn-primary" type="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                {{ 'SOURCE_CONFIG_MODULE.BACK' | translate }}
            </button>
            <button ng-click="addSitesConfigForEmail()" class="btn btn-primary btn-sm" type="button">
                <span class="glyphicon glyphicon-plus"></span>
                {{ 'SOURCE_CONFIG_MODULE.NEW_SITE_CONFIG' | translate }}
            </button>
        </div>
        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ui-sref="^.list">{{ 'SOURCE_CONFIG_MODULE.BACK' | translate }}</a></li>
                <li><a ng-click="addSitesConfigForEmail()">{{ 'SOURCE_CONFIG_MODULE.NEW_SITE_CONFIG' | translate }}</a></li>
            </ul>
        </div>
    </div>

    <div ng-if="sourceReportHasConfig.length || sourceReportHasConfig[0].sourceReportEmailConfig.includedAll">
        <search-box sb-list="sourceReportHasConfig" search-fields="['site.name', 'site.publisher.username', 'site.publisher.company', 'site.domain']"></search-box>

        <div class="panel-body">
            <div class="table-responsive">
                <table class="table" at-table at-paginated at-list="sourceReportHasConfig" at-config="tableConfig">
                    <thead></thead>
                    <tbody>
                    <tr>
                        <td at-title="{{ 'ACTIONS' | translate }}">
                            <div class="btn-group" dropdown>
                                <button type="button" class="btn " dropdown-toggle> {{ 'ACTIONS' | translate }} <span class="caret"></span> </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a ng-click="confirmDeletion(item)">{{ 'SOURCE_CONFIG_MODULE.DELETE_THIS_CONFIG' | translate }}</a></li>
                                </ul>
                            </div>
                        </td>
                        <td at-title="{{ 'SITE' | translate }}" at-implicit at-sortable at-attribute="site.name" at-initial-sorting="desc"></td>
                        <td at-title="{{ 'SITE_MODULE.DOMAIN' | translate }}" at-implicit at-sortable at-attribute="site.domain"></td>
                        <td at-title="{{ 'PUBLISHER' | translate }}" at-implicit at-sortable at-attribute="site.publisher.company"></td>
                    </tr>
                    </tbody>
                </table>

                <at-pagination ng-if="sourceReportHasConfig.length > tableConfig.itemsPerPage" at-list="sourceReportHasConfig" at-config="tableConfig"></at-pagination>
            </div>
        </div>
    </div>
</section>
