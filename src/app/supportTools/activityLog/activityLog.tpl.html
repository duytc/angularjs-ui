<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th"></span> Activity Logs
    </div>

    <form class="col-md-3 form-inline form-action-log" role="form" ng-submit="getLogs(date)">
        <div class="input-group col-md-8 input">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            <input date-range-picker options="datePickerOpts" class="form-control date-picker" type="text" id="inputDateRange" ng-model="date" ng-required="true">
        </div>
        <button type="submit" class="btn btn-default col-md-3">Get Logs</button>
    </form>

    <table class="table" at-table at-list="dataLogs">
        <thead></thead>
        <tbody>
        <tr>
            <td at-implicit at-title="#" at-sortable at-attribute="id" at-initial-sorting="desc"></td>
            <td at-implicit at-title="Action" at-sortable at-attribute="action"></td>
            <td at-implicit at-title="User Name" at-sortable at-attribute="user.username"></td>
            <td at-title="Time" at-sortable at-attribute="createdAt">
                {{ item.createdAt | date : 'medium' }}
            </td>
            <td at-title="Description" at-sortable at-attribute="data">
                {{ (item.data.entity == null ) ? '' : item.data }}
            </td>
            <td at-title="IP" at-sortable at-implicit at-attribute="ip"></td>
        </tr>
        </tbody>
    </table>

    <div class="col-md-12">
        <nav class="col-lg-9">
            <pagination ng-if="bigTotalItems > itemsPerPage" class="pagination" items-per-page="itemsPerPage" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="numDisplayPage" ui-sref="app.admin.supportTools.activityLog.list({ rowOffset: (bigCurrentPage-1)*itemsPerPage })"></pagination>
        </nav>

        <div class="col-lg-3 list-button">
            <button ng-repeat="number in chooseShowNumberRecords" ng-if="bigTotalItems >= number" ng-class="itemsPerPage == number ? 'active':'' " type="button" ui-sref="app.admin.supportTools.activityLog.list({ rowOffset: 0, rowLimit: number })" class="btn btn-default">{{ number }}</button>
        </div>
    </div>
</div>
