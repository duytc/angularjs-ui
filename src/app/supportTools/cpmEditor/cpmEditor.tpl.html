<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <tabset>
                <tab heading="Ad Tag">
                    <table class="table table-hover ng-table-responsive" ng-table="tableParamsForAdTags" show-filter="true">
                        <tr ng-repeat="adTag in $data">
                            <td data-title="'#'" sortable="'id'">
                                {{ adTag.id }}
                            </td>
                            <td data-title="'Actions'">
                                <div class="btn-group" dropdown>
                                    <button type="button" class="btn" dropdown-toggle> Actions <span class="caret"></span> </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a ng-click="openBoxCpmEditorForAdTag(adTag)">Update CPM</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td data-title="'Ad Tag'" sortable="'name'" filter="{ 'name': 'text' }">
                                {{ adTag.name }}
                            </td>
                            <td ng-show="isAdmin()" data-title="'Publisher'" sortable="'adSlot.site.publisher.username'" filter="{ 'adSlot.site.publisher.username': 'text' }">
                                {{ adTag.adSlot.site.publisher.username }}
                            </td>
                            <td data-title="'Ad Network'" sortable="'adNetwork.name'" filter="{ 'adNetwork.name': 'text' }">
                                {{ adTag.adNetwork.name }}
                            </td>
                            <td data-title="'Site'" sortable="'adSlot.site.name'" filter="{ 'adSlot.site.name': 'text' }">
                                {{ adTag.adSlot.site.name }}
                            </td>
                        </tr>
                    </table>
                </tab>
                <tab heading="Ad Network">
                    <table class="table table-hover ng-table-responsive" ng-table="tableParamsForAdNetworks" show-filter="true">
                        <tr ng-repeat="adNetwork in $data">
                            <td data-title="'#'" sortable="'id'">
                                {{ adNetwork.id }}
                            </td>
                            <td data-title="'Actions'">
                                <div class="btn-group" dropdown>
                                    <button type="button" class="btn" dropdown-toggle> Actions <span class="caret"></span> </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a ng-click="openBoxCpmEditorForAdNetwork(adNetwork)">Update CPM</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td data-title="'Ad Network'" sortable="'name'" filter="{ 'name': 'text' }">
                                {{ adNetwork.name }}
                            </td>
                            <td ng-show="isAdmin()" data-title="'Publisher'" sortable="'adNetwork.publisher.username'" filter="{ 'publisher.username': 'text' }">
                                {{ adNetwork.publisher.username }}
                            </td>
                        </tr>
                    </table>
                </tab>
            </tabset>
        </div>
    </div>
</div>
