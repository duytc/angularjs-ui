<section id="performance-report-selector" class="panel panel-default">
    <div class="panel-body">
        <form name="getAdTagForm" class="form-inline" role="form" ng-submit="getListAdTag()" novalidate>

            <div class="publisher form-group" ng-if="isAdmin">
                <label>Publisher</label>
                <ui-select name="publisher" ng-model="selected.publisher" ng-required="true" on-select="selectPublisher()">
                    <ui-select-match placeholder="Select a publisher">{{ $select.selected.username }}</ui-select-match>
                    <ui-select-choices repeat="publisher.id as publisher in publishers | orderBy: 'username' | filter: $select.search">
                        <div ng-bind-html="publisher.username | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="report-type form-group">
                <label>Ad Network</label>
                <ui-select name="reportType" ng-model="selected.adNetwork" ng-required="true" on-select="selectAdNetwork($item)" server-error ng-disabled="!adNetworks.length && !selected.publisher">
                    <ui-select-match placeholder="Select a Ad Network">{{ $select.selected.name }}</ui-select-match>
                    <ui-select-choices repeat="adNetwork.id as adNetwork in adNetworks | orderBy: 'name' | filter: $select.search | selectedPublisher:selected.publisher">
                        <div ng-bind-html="adNetwork.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="ad-network form-group" ng-if="sites.length && selected.adNetwork">
                <label>Site</label>
                <ui-select ng-model="selected.site" ng-required="true" server-error ng-disabled="!sites.length" on-select="selectSite($item, selected.publisher)">
                    <ui-select-match placeholder="Select a Site">{{ $select.selected.name }}</ui-select-match>
                    <ui-select-choices group-by="groupEntities" repeat="site.id as site in sites | orderBy: 'name' | filter: $select.search">
                        <div ng-bind-html="site.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>

            <button  ng-disabled="!isFormValid()" type="submit" class="btn btn-primary">Get Ad Tag</button>
        </form>
    </div>
</section>

<div class="row" ng-if="adTags.length">
    <div class="col-lg-12">
        <div class="panel panel-default">

            <table class="table table-hover ng-table-responsive" at-table at-paginated at-list="adTags" at-config="tableConfig">
                <thead></thead>
                <tbody>
                <tr>
                    <td at-title="#" at-implicit at-sortable at-attribute="id" at-initial-sorting="asc"></td>
                    <td at-title="Actions">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> Actions <span class="caret"></span> </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="openUpdateCpm(item)">Update Cpm</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-title="Ad Tag" at-implicit at-sortable at-attribute="name"></td>
                    <td ng-show="isAdmin()" at-title="Publisher" at-implicit at-sortable at-attribute="adSlot.site.publisher.username"></td>
                    <td at-title="Ad Network" at-implicit at-sortable at-attribute="adNetwork.name"></td>
                    <td at-title="Site" at-implicit at-sortable at-attribute="adSlot.site.name"></td>
                </tr>
                </tbody>
            </table>

            <at-pagination ng-if="showPagination()" at-list="adTags" at-config="tableConfig"></at-pagination>
        </div>
        </div>
    </div>
</div>
