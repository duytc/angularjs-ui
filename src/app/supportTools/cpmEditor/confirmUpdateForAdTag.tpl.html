<div class="modal-header">
    <h4 class="modal-title">Are you sure you want to update CPM rate for this ad tag?</h4>
</div>
<div class="modal-body">
    <p>CPM rate for this ad tag will be updated regarding to selected date range.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$dismiss()">No, cancel</button>
    <button class="btn btn-danger" ng-click="$close()">Yes, Update</button>
</div>
