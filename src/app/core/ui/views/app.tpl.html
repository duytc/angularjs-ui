<div id="app" class="app" ng-class="{'layout-boxed': admin.layout === 'boxed' }">
    <section ui-view="header"
         id="header"
         class="header-container "
         ng-class="{'header-fixed': admin.fixedHeader}">
     </section>

    <div class="main-container">
        <aside ui-view="nav"
           id="nav-container"
           class="nav-container"
           ng-class="{'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
        </aside>

        <div
             id="content"
             class="content-container animate-fade-up">

            <div class="page">
                <section ng-controller="AlertController" ng-show="alerts.length" class="panel panel-default panel-alerts">
                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Alerts</div>
                    <div class="panel-body">
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    </div>
                </section>

                <section ui-view="content"></section>

            </div>

         </div>
    </div>
</div>
