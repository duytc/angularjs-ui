<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <img src="assets/images/logo.png" alt="Tagcade">
        </section>
    </div>

    <div class="signin-body">
        <div class="container">

            <div class="form-container">

                <alert-box></alert-box>

                <form name="resetForm" class="form-horizontal" novalidate ng-submit="changePassword()">
                    <fieldset>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password" name="password" ng-model="password" ng-required="true" ng-minlength="2" class="form-control input-lg input-round text-center" placeholder="New password">
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-refresh"></span>
                            <input type="password" name="password" ng-model="repeatPassword" ng-required="true" ng-minlength="2" class="form-control input-lg input-round text-center" placeholder="Repeat password">
                        </div>
                        <div class="form-group">
                            <button ng-disabled="!isFormValid()" class="btn btn-primary btn-lg btn-round btn-block text-center" type="submit">Reset password</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
