<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title update-title>Tagcade Platform</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="assets/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script>
        function get_browser_info(){
            var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if(/trident/i.test(M[1])){
                tem=/\brv[ :]+(\d+)/g.exec(ua) || [];
                return {name:'IE ',version:(tem[1]||'')};
            }
            if(M[1]==='Chrome'){
                tem=ua.match(/\bOPR\/(\d+)/)
                if(tem!=null)   {return {name:'Opera', version:tem[1]};}
            }
            M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
            if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
            return {
                name: M[0],
                version: M[1]
            };
        }

        var browser = get_browser_info();

        var SUPPORTED_BROWSER = {
            chrome: {from: 11},
            firefox: {from: 4},
            safari: {from: 5.1},
            opera: {from: 12},
            msie: {from: 10}

        };

        if (browser.name == null) {
            window.location = "./browserNotSupported.html";
        }

        var supported_version = SUPPORTED_BROWSER[browser.name.toLowerCase()];

        var version_not_supported = supported_version == null || (browser.version < supported_version.from);
        if (version_not_supported) {
            window.location = "./browserNotSupported.html";
        }

    </script>

    <!-- build:css assets/css/app.css -->
    <!-- injector:css -->
    <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:js app.js -->
    <!-- injector:js -->
    <!-- endinjector -->
    <!-- endbuild -->
</head>
<body>

<div ui-view></div>

</body>
</html>
