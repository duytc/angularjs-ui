<!doctype html>

    <style type="text/css">
        #loading {
            display: none;
        }

        .deferred-bootstrap-loading {
            background: #f9f9f9;
        }

        .deferred-bootstrap-loading #loading {
            display: block !important;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15%;
            font-size: 25px;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            position: relative;
            text-indent: -9999em;
            -webkit-animation: load5 1.1s infinite ease;
            animation: load5 1.1s infinite ease;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }

        @-webkit-keyframes load5 {
            0%,
            100% {
                box-shadow: 0em -2.6em 0em 0em #7BC043, 1.8em -1.8em 0 0em #7ABF42, 2.5em 0em 0 0em #7ABF42, 1.75em 1.75em 0 0em #7ABF42, 0em 2.5em 0 0em #7ABF42, -1.8em 1.8em 0 0em #7ABF42, -2.6em 0em 0 0em rgba(255, 255, 255, 0.5), -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7);
            }
            12.5% {
                box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.7), 1.8em -1.8em 0 0em #7BC043, 2.5em 0em 0 0em #7ABF42, 1.75em 1.75em 0 0em #7ABF42, 0em 2.5em 0 0em #7ABF42, -1.8em 1.8em 0 0em #7ABF42, -2.6em 0em 0 0em #7ABF42, -1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5);

            37.5% {
                box-shadow: 0em -2.6em 0em 0em #7ABF42, 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5), 2.5em 0em 0 0em rgba(255, 255, 255, 0.7), 1.75em 1.75em 0 0em #7ABF42, 0em 2.5em 0 0em #7ABF42, -1.8em 1.8em 0 0em #7ABF42, -2.6em 0em 0 0em #7ABF42, -1.8em -1.8em 0 0em #7ABF42;
            }
            50% {
                box-shadow: 0em -2.6em 0em 0em #7ABF42, 1.8em -1.8em 0 0em #7ABF42, 2.5em 0em 0 0em rgba(255, 255, 255, 0.5), 1.75em 1.75em 0 0em rgba(255, 255, 255, 0.7), 0em 2.5em 0 0em #7BC043, -1.8em 1.8em 0 0em #7ABF42, -2.6em 0em 0 0em #7ABF42, -1.8em -1.8em 0 0em #7ABF42;

            25% {
                box-shadow: 0em -2.6em 0em 0em rgba(255, 255, 255, 0.5), 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.7), 2.5em 0em 0 0em #7BC043, 1.75em 1.75em 0 0em #7ABF42, 0em 2.5em 0 0em #7ABF42, -1.8em 1.8em 0 0em #7ABF42, -2.6em 0em 0 0em #7ABF42, -1.8em -1.8em 0 0em #7ABF42;
            }
            37.5% {
                box-shadow: 0em -2.6em 0em 0em #7ABF42, 1.8em -1.8em 0 0em rgba(255, 255, 255, 0.5), 2.5em 0em 0 0em rgba(255, 255, 255, 0.7), 1.75em 1.75em 0 0em #7ABF42, 0em 2.5em 0 0em #7ABF42, -1.8em 1.8em 0 0em #7ABF42, -2.6em 0em 0 0em #7ABF42, -1.8em -1.8em 0 0em #7ABF42;

            }
        }

        #error {
            display: none;
        }
        .deferred-bootstrap-error #error {
            display: block !important;
        }

    <!-- build:css assets/css/app.css -->
    <!-- injector:css -->

<body>

<div id="loading">

</div>

</div>

<div ui-view></div>
